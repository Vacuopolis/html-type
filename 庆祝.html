<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毕业季祝福老师</title>
    <style>
        /* 引入思源宋体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif; /* 使用思源宋体 */
            height: 100vh;
            overflow: hidden;
            /* 添加一个基础背景色，防止页面切换时短暂空白 */
            background-color: #f0f0f0;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden; /* 初始隐藏，配合opacity */
            transform: scale(0.9) rotate(-5deg); /* 添加轻微旋转效果 */
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out, visibility 0.8s;
            z-index: 1; /* 默认层级 */
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1) rotate(0deg);
            z-index: 2; /* 活动页面层级更高 */
        }

        /* --- 页面装饰 --- */

        /* Page 1: 初始页 - 青春启航 (蓝绿) */
        .page1 {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #fff;
        }
        .page1::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0 10 L10 0 L20 10 L10 20 Z" fill="rgba(255,255,255,0.1)" transform="rotate(30 50 50)"><animateTransform attributeName="transform" type="rotate" from="30 50 50" to="390 50 50" dur="20s" repeatCount="indefinite"/></path><path d="M70 30 L80 20 L90 30 L80 40 Z" fill="rgba(255,255,255,0.15)" transform="rotate(-15 50 50)"><animateTransform attributeName="transform" type="rotate" from="-15 50 50" to="345 50 50" dur="25s" repeatCount="indefinite"/></path><circle cx="30" cy="70" r="3" fill="rgba(255,255,255,0.12)"><animate attributeName="cy" values="70;80;70" dur="5s" repeatCount="indefinite"/><animate attributeName="cx" values="30;35;30" dur="6s" repeatCount="indefinite"/></circle></svg>');
            background-size: 200px 200px;
            animation: floatShapes 30s infinite linear alternate;
            opacity: 0.8;
        }
        .welcome-text {
            font-size: 5rem; /* 增大字体 */
            font-weight: 900;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #e0f7fa, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 2rem; /* 增大字体 */
            margin-bottom: 4rem; /* 增加间距 */
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Page 2: 倒计时 3 - 活力暖阳 (橙黄) */
        .page2 {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #5f4b32; /* 深棕色文字 */
        }
        .page2::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><polygon points="50,5 61.8,35.3 95.1,40.2 70.5,61.9 78.4,95.1 50,80 21.6,95.1 29.5,61.9 4.9,40.2 38.2,35.3" fill="rgba(255, 255, 255, 0.2)"><animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="4s" repeatCount="indefinite"/></polygon><circle cx="15" cy="15" r="5" fill="rgba(255,255,255,0.15)"><animate attributeName="r" values="5;8;5" dur="3s" repeatCount="indefinite"/></circle><circle cx="85" cy="85" r="4" fill="rgba(255,255,255,0.1)"><animate attributeName="r" values="4;6;4" dur="3.5s" repeatCount="indefinite"/></circle></svg>');
            background-size: 150px 150px;
            animation: spinZoom 25s infinite linear;
            opacity: 0.7;
        }

        /* Page 3: 倒计时 2 - 温柔梦想 (粉紫) */
        .page3 {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #4a5c8b; /* 深蓝色文字 */
        }
         .page3::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M20,30 Q50,10 80,30 T140,30" stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="none"><animate attributeName="d" values="M20,30 Q50,10 80,30 T140,30; M20,40 Q50,20 80,40 T140,40; M20,30 Q50,10 80,30 T140,30" dur="6s" repeatCount="indefinite"/></path><path d="M-40,70 Q-10,50 20,70 T80,70" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none"><animate attributeName="d" values="M-40,70 Q-10,50 20,70 T80,70; M-40,80 Q-10,60 20,80 T80,80; M-40,70 Q-10,50 20,70 T80,70" dur="7s" repeatCount="indefinite"/></path></svg>');
            background-size: 120px 120px;
            animation: wave 15s infinite linear;
             opacity: 0.6;
        }

        /* Page 4: 倒计时 1 - 清新希望 (蓝青) */
        .page4 {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #2c5b7b; /* 深青色文字 */
        }
         .page4::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="25" cy="25" r="1.5" fill="rgba(255,255,255,0.3)"><animate attributeName="r" values="1.5;3;1.5" dur="2s" repeatCount="indefinite"/></circle><circle cx="75" cy="75" r="2" fill="rgba(255,255,255,0.4)"><animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite"/></circle><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.2)"><animate attributeName="r" values="1;2.5;1" dur="1.5s" repeatCount="indefinite"/></circle><circle cx="20" cy="80" r="1.8" fill="rgba(255,255,255,0.35)"><animate attributeName="r" values="1.8;3.5;1.8" dur="2.2s" repeatCount="indefinite"/></circle></svg>');
            background-size: 80px 80px;
            animation: twinkleDots 3s infinite linear;
             opacity: 0.7;
        }

        /* Page 5: 最终页 - 感恩回望 (暖金) */
        .page5 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #a56855; /* 暖棕色 */
        }
        .page5::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M10 10 L90 90 M90 10 L10 90" stroke="rgba(255,215,0,0.15)" stroke-width="1"/><circle cx="50" cy="50" r="3" fill="rgba(255,215,0,0.3)"><animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/></circle></svg>');
            background-size: 50px 50px;
            animation: subtleGrid 20s infinite linear, glowGold 2s infinite alternate;
            opacity: 0.8;
        }

        /* --- 内容样式 --- */

        .countdown-number {
            font-size: 20rem; /* 非常大的数字 */
            font-weight: 900;
            text-shadow: 6px 6px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 1rem; /* 调整间距 */
            /* 使用更鲜明的文字渐变 */
            background: linear-gradient(45deg, #ffffff, #fff7e0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulseNumber 1.5s infinite ease-in-out;
            line-height: 1; /* 防止过大行高影响布局 */
        }

        .final-message {
            font-size: 7rem; /* 增大最终文字 */
            font-weight: 900;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            background: linear-gradient(45deg, #ffc107, #fffde7, #ffb74d); /* 金色渐变 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glowText 2s infinite alternate;
            padding: 0 2rem; /* 避免文字太宽 */
        }

        /* --- 按钮和提示 --- */
        .btn-container {
            position: relative; /* 保持相对定位以便放置提示 */
            margin-top: 3rem; /* 统一按钮容器边距 */
            /* 为按钮容器添加一点动画 */
            animation: fadeInButton 1s 0.5s ease backwards;
        }

        .main-btn {
            padding: 25px 50px; /* 增大按钮尺寸 */
            font-size: 2rem; /* 增大按钮文字 */
            font-weight: bold;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 增强阴影 */
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif; /* 确保按钮也用此字体 */
            position: relative; /* 为了伪元素动画 */
            overflow: hidden; /* 隐藏溢出的动画 */
            z-index: 1;
        }
        /* 不同页面的按钮颜色 */
        .page1 .main-btn { background: linear-gradient(45deg, #29b6f6, #0097a7); }
        .page2 .main-btn { background: linear-gradient(45deg, #ffa726, #fb8c00); }
        .page3 .main-btn { background: linear-gradient(45deg, #ec407a, #d81b60); }
        .page4 .main-btn { background: linear-gradient(45deg, #42a5f5, #1e88e5); }

        .main-btn:hover {
            transform: translateY(-5px) scale(1.03); /* 增强悬停效果 */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .main-btn:active {
            transform: translateY(-2px) scale(0.98); /* 点击反馈 */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        /* 按钮上的悬浮光标效果 */
        .main-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease, width 0.5s ease, height 0.5s ease;
            z-index: -1;
        }
        .main-btn:hover::after {
             transform: translate(-50%, -50%) scale(100);
             width: 300px; /* 确保覆盖整个按钮 */
             height: 300px;
        }


        .btn-hint {
            position: absolute;
             /* 调整位置，使其在按钮上方或侧方 */
            bottom: 100%; /* 默认在按钮正上方 */
            left: 50%;
            transform: translateX(-50%) translateY(-15px); /* 向上移一点 */
            font-size: 1.4rem; /* 增大提示文字 */
            color: rgba(255, 255, 255, 0.95);
            background: rgba(0, 0, 0, 0.4); /* 背景更明显 */
            padding: 10px 20px; /* 增大内边距 */
            border-radius: 25px;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            /* 使提示文字颜色根据页面调整 */
            mix-blend-mode: screen; /* 尝试混合模式让白色提示在亮色背景也可见 */
        }
        /* 调整不同页面提示文字颜色（如果混合模式效果不好） */
        .page2 .btn-hint, .page4 .btn-hint { color: rgba(60,60,60,0.9); background: rgba(255,255,255,0.5); mix-blend-mode: normal;}
        .page3 .btn-hint { color: rgba(255,255,255,0.95); background: rgba(0,0,0,0.4); mix-blend-mode: screen;}
        .page1 .btn-hint { color: rgba(255,255,255,0.95); background: rgba(0,0,0,0.4); mix-blend-mode: screen;}


        /* 箭头样式 (指向按钮) */
        .arrow {
            position: absolute;
            bottom: calc(100% + 5px); /* 定位到提示文字上方 */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent; /* 增大箭头 */
            border-right: 18px solid transparent;
            border-top: 24px solid rgba(0, 0, 0, 0.4); /* 箭头颜色与提示框背景一致 */
            animation: bounceArrow 1.8s infinite ease-in-out;
            /* 使箭头颜色也适应背景 */
            mix-blend-mode: screen;
        }
        /* 调整箭头颜色 */
        .page2 .arrow, .page4 .arrow { border-top-color: rgba(255,255,255,0.5); mix-blend-mode: normal;}
        .page3 .arrow { border-top-color: rgba(0,0,0,0.4); mix-blend-mode: screen;}
        .page1 .arrow { border-top-color: rgba(0,0,0,0.4); mix-blend-mode: screen;}

        /* --- 动画效果 --- */
        @keyframes floatShapes { /* 用于 page1 背景 */
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(15deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes spinZoom { /* 用于 page2 背景 */
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }
         @keyframes wave { /* 用于 page3 背景 */
            0% { background-position: 0 0; }
            100% { background-position: 120px 60px; } /* 调整波浪移动 */
        }
         @keyframes twinkleDots { /* 用于 page4 背景 */
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @keyframes subtleGrid { /* 用于 page5 背景 */
             from { background-position: 0 0; }
             to { background-position: 100px 100px; }
        }
        @keyframes glowGold { /* 用于 page5 背景 */
             from { filter: brightness(1); }
             to { filter: brightness(1.3); }
        }

        @keyframes pulseNumber { /* 用于倒计时数字 */
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes bounceArrow { /* 用于箭头 */
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-12px); }
            60% { transform: translateX(-50%) translateY(-6px); }
        }

        @keyframes glowText { /* 用于最终文字 */
            from { text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 193, 7, 0.4); }
            to { text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 193, 7, 0.7); }
        }
        @keyframes fadeInButton { /* 用于按钮容器出现 */
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 响应式设计 (针对大电脑屏幕，可以适当调整断点) --- */
        @media (max-width: 1200px) { /* 屏幕稍小一点 */
            .welcome-text { font-size: 4rem; }
            .subtitle { font-size: 1.8rem; }
            .countdown-number { font-size: 15rem; }
            .final-message { font-size: 5rem; }
            .main-btn { font-size: 1.8rem; padding: 20px 40px; }
            .btn-hint { font-size: 1.2rem; padding: 8px 16px;}
            .arrow { border-left-width: 15px; border-right-width: 15px; border-top-width: 20px;}
        }
         @media (max-width: 768px) { /* 平板或更小 */
            .welcome-text { font-size: 3rem; }
            .subtitle { font-size: 1.5rem; }
            .countdown-number { font-size: 10rem; }
            .final-message { font-size: 4rem; }
            .main-btn { font-size: 1.5rem; padding: 15px 30px; }
             .btn-hint { font-size: 1rem; padding: 6px 12px;}
            .arrow { border-left-width: 12px; border-right-width: 12px; border-top-width: 16px;}
        }
          @media (max-height: 600px) { /* 高度较小 */
             .countdown-number { font-size: 12rem; margin-bottom: 0.5rem;}
             .final-message { font-size: 4.5rem; }
             .btn-container { margin-top: 1.5rem; }
          }

    </style>
</head>
<body>
    <!-- 初始页面 -->
    <div class="page page1" id="page1">
        <h1 class="welcome-text">亲爱的老师</h1>
        <p class="subtitle">一份来自我们的毕业季祝福</p>
        <div class="btn-container">
            <div class="arrow"></div>
            <div class="btn-hint">请点这里开启</div>
            <button class="main-btn">开始</button>
        </div>
    </div>

    <!-- 倒计时3 -->
    <div class="page page2" id="page2">
        <div class="countdown-number">3</div>
        <div class="btn-container">
            <!-- <div class="arrow"></div>  倒计时阶段箭头可以省略 -->
            <div class="btn-hint">继续</div>
            <button class="main-btn">继续</button>
        </div>
    </div>

    <!-- 倒计时2 -->
    <div class="page page3" id="page3">
        <div class="countdown-number">2</div>
        <div class="btn-container">
            <!-- <div class="arrow"></div> -->
            <div class="btn-hint">继续</div>
            <button class="main-btn">继续</button>
        </div>
    </div>

    <!-- 倒计时1 -->
    <div class="page page4" id="page4">
        <div class="countdown-number">1</div>
        <div class="btn-container">
            <!-- <div class="arrow"></div> -->
            <div class="btn-hint">最后一次点击</div>
            <button class="main-btn">最后一次</button>
        </div>
    </div>

    <!-- 最终祝福页面 -->
    <div class="page page5" id="page5">
        <h1 class="final-message">请老师，回头看！</h1>
        <!-- 最终页按钮和提示已在JS中隐藏 -->
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 5;
        const pages = document.querySelectorAll('.page');
        const buttons = document.querySelectorAll('.main-btn'); // 获取所有按钮
        const body = document.body;

        function goToPage(pageNumber) {
            if (pageNumber >= 1 && pageNumber <= totalPages) {
                // 移除所有页面的 active 类
                pages.forEach(page => page.classList.remove('active'));

                const targetPage = document.getElementById(`page${pageNumber}`);
                if (targetPage) {
                    // 短暂延迟以允许浏览器渲染移除 active 类的效果，然后再添加
                    setTimeout(() => {
                        targetPage.classList.add('active');
                        currentPage = pageNumber; // 更新当前页面编号

                        // 如果是最后一页，执行特殊操作
                        if (currentPage === totalPages) {
                            handleFinalPage();
                        }
                    }, 50); // 50ms 延迟通常足够
                }
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
            // 如果已经是最后一页，nextPage 不做任何事（因为按钮会被移除）
        }

        function handleFinalPage() {
            // 隐藏所有按钮及其容器
             buttons.forEach(button => {
               const btnContainer = button.closest('.btn-container');
               if(btnContainer) {
                   // 可以添加一个淡出效果
                   btnContainer.style.transition = 'opacity 0.5s ease';
                   btnContainer.style.opacity = '0';
                   setTimeout(() => { btnContainer.style.display = 'none'; }, 500);
               }
            });

            // 移除键盘事件监听器
            document.removeEventListener('keydown', handleKeyPress);
            // 如果需要，可以在这里添加一些最终页面的特殊动画或效果
            console.log("到达最终页面，按钮已隐藏，键盘监听已移除。");
        }


        // 为每个按钮添加事件监听器
        buttons.forEach(button => {
            // 确保只为非最终页的按钮添加 nextPage 功能
            const parentPage = button.closest('.page');
            if(parentPage && parentPage.id !== `page${totalPages}`) {
                 button.addEventListener('click', nextPage);
            }
            // 对于最后一个页面的按钮（如果存在的话），可以不绑定或绑定不同事件
            // 但在此设计中，最后一个页面没有按钮需要交互
        });

        // 键盘事件处理函数
        function handleKeyPress(event) {
            // 只在非最后一页时响应键盘事件
            if (currentPage < totalPages && (event.code === 'Space' || event.code === 'Enter')) {
                event.preventDefault(); // 阻止默认行为（如空格滚动页面）
                nextPage();
            }
        }

        // 添加键盘事件支持
        document.addEventListener('keydown', handleKeyPress);

        // 初始化：页面加载完成后显示第一页
        document.addEventListener('DOMContentLoaded', () => {
            // 初始时手动设置第一页为 active，避免 goToPage 的延迟导致闪烁
            const firstPage = document.getElementById('page1');
            if(firstPage){
                 firstPage.classList.add('active');
                 // 可以在这里触发第一页元素的入场动画（如果需要）
            } else {
                console.error("无法找到初始页面 #page1");
            }
             // goToPage(1); // 或者使用这个，但上面手动添加可能更直接
        });

    </script>
</body>
</html>
