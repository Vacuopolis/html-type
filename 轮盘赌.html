<!DOCTYPE html>
<html lang="zh">
<head>

    <title>ä¿„ç½—æ–¯è½®ç›˜èµŒå¡ç‰Œæ¸¸æˆåŠ©æ‰‹</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 85vh;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            background: #f0f0f0;
            color: #333;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .btn-load {
            background: #4CAF50;
            color: white;
            font-size: 22px;
            padding: 15px 30px;
            width: 200px;
            height: 80px;
        }
        
        .btn-shoot {
            background: #FF5722;
            color: white;
            font-size: 30px;
            padding: 15px 30px;
            width: 200px;
            height: 80px;
        }
        
        .result {
            font-size: 32px;
            text-align: center;
            height: 60px;
            color: #2196F3;
            transition: color 0.3s;
        }
        
        .history-area {
            flex: 1;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            overflow-y: auto;
        }
        
        .history-log {
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-line;
            color: #666;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            z-index: 1000;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 0.8s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .cylinder {
            display: flex;
            position: relative;
            width: 180px;
            height: 180px;
            margin: 20px 0;
        }
        
        .chamber {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #666;
            border: 2px solid #ccc;
            transition: all 0.3s;
        }
        
        .chamber.current {
            background: #ffeb3b;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
        }
        
        .gun-image {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            user-select: none;
        }

        /* é»˜è®¤éšè—æ¨ªå±å¸ƒå±€ */
        .landscape-layout {
            display: none;
        }
        
        /* é»˜è®¤æ˜¾ç¤ºç«–å±å¸ƒå±€ */
        .portrait-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* æ¨ªå±å¸ƒå±€æ ·å¼ */
        @media (orientation: landscape) {
            .container {
                max-width: 90%;
                height: 80vh;
            }
            
            /* éšè—ç«–å±å¸ƒå±€ */
            .portrait-layout {
                display: none;
            }
            
            /* æ˜¾ç¤ºæ¨ªå±å¸ƒå±€ */
            .landscape-layout {
                display: flex;
                width: 100%;
                height: 100%;
            }
            
            .left-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
                padding-right: 20px;
                border-right: 1px solid #eee;
            }
            
            .right-panel {
                flex: 2;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding-left: 20px;
            }
            
            .controls {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .landscape-layout .btn-load,
            .landscape-layout .btn-shoot {
                width: 100%;

            }
            
            .landscape-layout .history-area {

                border-top: 1px solid #eee;
                padding-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="toast" id="toast"></div>
    <div class="container" id="mainContainer">
        <!-- ç«–å±å¸ƒå±€ (åŸå§‹å¸ƒå±€) -->
        <div class="portrait-layout">
            <div class="header">
                <button id="btnReset-portrait">ğŸ”„ é‡ç½®</button>
                <h2>ä¿„ç½—æ–¯è½®ç›˜èµŒ</h2>
            </div>
            
            <div class="game-area">
                <button id="btnLoad-portrait" class="btn-load">ğŸ”© è£…å¼¹</button>
                
                <div class="cylinder" id="cylinder-portrait">
                    <!-- è†›å®¤å°†è¢«åŠ¨æ€æ·»åŠ  -->
                </div>
                
                <div class="result" id="result-portrait">ğŸ²</div>
                
                <button id="btnShoot-portrait" class="btn-shoot" disabled>ğŸ’©ğŸ”«</button>
            </div>
            
            <div class="history-area">
                <div class="history-log" id="historyView-portrait"></div>
            </div>
        </div>
        
        <!-- æ¨ªå±å¸ƒå±€ -->
        <div class="landscape-layout">
            <div class="left-panel">
                <div class="header">
                    <button id="btnReset-landscape">ğŸ”„ é‡ç½®</button>
                    <h2>ä¿„ç½—æ–¯è½®ç›˜èµŒ</h2>
                </div>
                
                <div class="controls">
                    <button id="btnLoad-landscape" class="btn-load">ğŸ”© è£…å¼¹</button>
                    <button id="btnShoot-landscape" class="btn-shoot" disabled>ğŸ’©ğŸ”«</button>
                </div>
                
                <div class="history-area">
                    <div class="history-log" id="historyView-landscape"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="cylinder" id="cylinder-landscape">
                    <!-- è†›å®¤å°†è¢«åŠ¨æ€æ·»åŠ  -->
                </div>
                
                <div class="result" id="result-landscape">ğŸ²</div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€çŠ¶æ€ç®¡ç†
        let bulletPos = 0;
        let currentChamber = 1;
        let isBulletLoaded = false;
        let historyData = [];
        let lastToast = null;
        const originalTextColor = "#2196F3";
        let currentOrientation = 'portrait'; // åˆå§‹æ–¹å‘
        
        // åŒæ­¥ä¸¤ä¸ªå¸ƒå±€çš„DOMå…ƒç´  - æ ¹æ®å½“å‰æ–¹å‘è¿”å›æ´»åŠ¨å…ƒç´ 
        function getActiveElement(portraitId, landscapeId) {
            return currentOrientation === 'portrait' ? 
                document.getElementById(portraitId) : 
                document.getElementById(landscapeId);
        }
        
        // è·å–å½“å‰æ´»åŠ¨çš„DOMå…ƒç´ 
        function getElements() {
            return {
                btnReset: getActiveElement('btnReset-portrait', 'btnReset-landscape'),
                btnLoad: getActiveElement('btnLoad-portrait', 'btnLoad-landscape'),
                btnShoot: getActiveElement('btnShoot-portrait', 'btnShoot-landscape'),
                result: getActiveElement('result-portrait', 'result-landscape'),
                historyView: getActiveElement('historyView-portrait', 'historyView-landscape'),
                cylinder: getActiveElement('cylinder-portrait', 'cylinder-landscape')
            };
        }
        
        // æ£€æµ‹å±å¹•æ–¹å‘å¹¶è°ƒæ•´å¸ƒå±€
        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            currentOrientation = isLandscape ? 'landscape' : 'portrait';
            
            // åŒæ­¥ä¸¤ä¸ªå¸ƒå±€ä¹‹é—´çš„çŠ¶æ€
            syncLayoutStates();
        }
        
        // åŒæ­¥ä¸¤ä¸ªå¸ƒå±€çš„çŠ¶æ€
        function syncLayoutStates() {
            // åŒæ­¥æŒ‰é’®çŠ¶æ€
            document.getElementById('btnShoot-portrait').disabled = 
                document.getElementById('btnShoot-landscape').disabled = !isBulletLoaded;
            
            // åŒæ­¥ç»“æœæ˜¾ç¤º
            document.getElementById('result-portrait').textContent = 
                document.getElementById('result-landscape').textContent;
            
            document.getElementById('result-portrait').style.color = 
                document.getElementById('result-landscape').style.color = 
                    isBulletLoaded ? originalTextColor : originalTextColor;
            
            // åŒæ­¥å†å²è®°å½•
            document.getElementById('historyView-portrait').textContent = 
                document.getElementById('historyView-landscape').textContent = 
                    historyData.join('\n');
                    
            // é‡æ–°åˆ›å»ºè†›å®¤
            createChambers('cylinder-portrait');
            createChambers('cylinder-landscape');
            
            // æ›´æ–°é«˜äº®
            updateChamberHighlight('cylinder-portrait');
            updateChamberHighlight('cylinder-landscape');
        }
        
        // å±å¹•æ–¹å‘å˜åŒ–æ—¶æ£€æµ‹
        window.addEventListener('resize', checkOrientation);
        
        // åˆ›å»ºè†›å®¤å…ƒç´ 
        function createChambers(cylinderId) {
            const cylinderElement = document.getElementById(cylinderId);
            cylinderElement.innerHTML = '';
            const centerX = 90;
            const centerY = 90;
            const radius = 60;
            
            for (let i = 1; i <= 6; i++) {
                const angle = (i - 1) * 60 * (Math.PI / 180);
                const x = centerX + radius * Math.cos(angle) - 20;
                const y = centerY + radius * Math.sin(angle) - 20;
                
                const chamber = document.createElement('div');
                chamber.className = 'chamber';
                chamber.id = `${cylinderId}-chamber-${i}`;
                chamber.textContent = i;
                chamber.style.left = `${x}px`;
                chamber.style.top = `${y}px`;
                
                cylinderElement.appendChild(chamber);
            }
        }
        
        // æ›´æ–°å½“å‰è†›å®¤é«˜äº®
        function updateChamberHighlight(cylinderId) {
            const cylinderElement = document.getElementById(cylinderId);
            cylinderElement.querySelectorAll('.chamber').forEach(element => {
                element.classList.remove('current');
            });
            
            if (currentChamber <= 6) {
                const currentElement = document.getElementById(`${cylinderId}-chamber-${currentChamber}`);
                if (currentElement) {
                    currentElement.classList.add('current');
                }
            }
        }
        
        // æ¨¡æ‹ŸæŒ¯åŠ¨ä½¿ç”¨åŠ¨ç”»
        function vibrate(duration) {
            const mainContainer = document.getElementById('mainContainer');
            const originalPosition = mainContainer.style.position;
            
            mainContainer.style.position = 'relative';
            
            let start = null;
            function shake(timestamp) {
                if (!start) start = timestamp;
                const elapsed = timestamp - start;
                
                if (elapsed < duration) {
                    const x = Math.random() * 5 - 2.5;
                    const y = Math.random() * 5 - 2.5;
                    mainContainer.style.transform = `translate(${x}px, ${y}px)`;
                    requestAnimationFrame(shake);
                } else {
                    mainContainer.style.transform = 'translate(0, 0)';
                    mainContainer.style.position = originalPosition;
                }
            }
            
            requestAnimationFrame(shake);
        }
        
        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, duration = 2000) {
            clearTimeout(lastToast);
            toast.textContent = message;
            toast.style.opacity = '1';
            
            lastToast = setTimeout(() => {
                toast.style.opacity = '0';
            }, duration);
        }
        
        // æ›´æ–°å†å²è®°å½•
        function updateHistory(text) {
            if (historyData.length >= 5) {
                historyData.shift();
            }
            
            const now = new Date();
            const time = now.toTimeString().substr(0, 8);
            historyData.push(`${time} â†’ ${text}`);
            
            // æ›´æ–°ä¸¤ä¸ªå¸ƒå±€çš„å†å²è§†å›¾
            document.getElementById('historyView-portrait').textContent = 
                document.getElementById('historyView-landscape').textContent = 
                    historyData.join('\n');
            
            // ä¸¤ä¸ªå¸ƒå±€éƒ½è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            document.getElementById('historyView-portrait').scrollTop = 
                document.getElementById('historyView-portrait').scrollHeight;
            document.getElementById('historyView-landscape').scrollTop = 
                document.getElementById('historyView-landscape').scrollHeight;
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            bulletPos = 0;
            currentChamber = 1;
            isBulletLoaded = false;
            
            // æ›´æ–°ä¸¤ä¸ªå¸ƒå±€çš„çŠ¶æ€
            document.getElementById('btnShoot-portrait').disabled = 
                document.getElementById('btnShoot-landscape').disabled = true;
            document.getElementById('btnLoad-portrait').disabled = 
                document.getElementById('btnLoad-landscape').disabled = false;
            document.getElementById('result-portrait').textContent = 
                document.getElementById('result-landscape').textContent = "ğŸ²";
            document.getElementById('result-portrait').style.color = 
                document.getElementById('result-landscape').style.color = originalTextColor;
            
            historyData = [];
            document.getElementById('historyView-portrait').textContent = 
                document.getElementById('historyView-landscape').textContent = "";
            
            // é‡æ–°åˆ›å»ºè†›å®¤
            createChambers('cylinder-portrait');
            createChambers('cylinder-landscape');
            updateChamberHighlight('cylinder-portrait');
            updateChamberHighlight('cylinder-landscape');
        }
        
        // è£…å¼¹
        function loadBullet() {
            bulletPos = Math.floor(Math.random() * 6) + 1; // éšæœºè†›å®¤1-6
            currentChamber = 1; // ä»ç¬¬ä¸€ä¸ªè†›å®¤å¼€å§‹
            
            isBulletLoaded = true;
            document.getElementById('btnShoot-portrait').disabled = 
                document.getElementById('btnShoot-landscape').disabled = false;
            
            // åé¦ˆ
            vibrate(10);
            showToast(`å­å¼¹å·²è£…å…¥è†›å®¤ï¼š${bulletPos}`);
            updateChamberHighlight('cylinder-portrait');
            updateChamberHighlight('cylinder-landscape');
        }
        
        // å¼€ç«
        function fire() {
            // è·å–å½“å‰æ´»åŠ¨çš„å°„å‡»æŒ‰é’®
            const btnShoot = currentOrientation === 'portrait' ? 
                document.getElementById('btnShoot-portrait') : 
                document.getElementById('btnShoot-landscape');
                
            btnShoot.classList.add('spinning');
            setTimeout(() => {
                btnShoot.classList.remove('spinning');
            }, 800);
            
            if (!isBulletLoaded) {
                vibrate(100);
                showToast("è­¦å‘Šï¼šè¿˜æ²¡æœ‰è£…å¼¹ï¼");
                return;
            }
            
            vibrate(100);
            
            if (currentChamber === bulletPos) {
                // æ›´æ–°ä¸¤ä¸ªå¸ƒå±€çš„ç»“æœæ˜¾ç¤º
                document.getElementById('result-portrait').textContent = 
                    document.getElementById('result-landscape').textContent = "ğŸ’¥ ç °ï¼";
                document.getElementById('result-portrait').style.color = 
                    document.getElementById('result-landscape').style.color = "#F44336";
                
                document.getElementById('btnShoot-portrait').disabled = 
                    document.getElementById('btnShoot-landscape').disabled = true;
                isBulletLoaded = false;
                updateHistory(`ç¬¬${currentChamber}æªï¼šä¸­å¼¹ï¼`);
                showToast(`ç¬¬${currentChamber}å‘ä¸­å¼¹ï¼`, 3000);
                
                // æ·»åŠ çˆ†ç‚¸æ•ˆæœ
                const explosion = document.createElement('div');
                explosion.style.position = 'absolute';
                explosion.style.top = '40%';
                explosion.style.left = '50%';
                explosion.style.transform = 'translate(-50%, -50%)';
                explosion.style.fontSize = '100px';
                explosion.style.zIndex = '100';
                explosion.textContent = 'ğŸ’¥';
                explosion.style.animation = 'explosion 1s forwards';
                document.getElementById('mainContainer').appendChild(explosion);
                
                // æ·»åŠ çˆ†ç‚¸CSSåŠ¨ç”»
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes explosion {
                        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                        50% { transform: translate(-50%, -50%) scale(2); opacity: 1; }
                        100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                setTimeout(() => {
                    explosion.remove();
                    style.remove();
                }, 1000);
            } else {
                // æ›´æ–°ä¸¤ä¸ªå¸ƒå±€çš„ç»“æœæ˜¾ç¤º
                document.getElementById('result-portrait').textContent = 
                    document.getElementById('result-landscape').textContent = `ğŸ’¨ ${currentChamber}`;
                
                updateHistory(`ç¬¬${currentChamber}æªï¼šç©ºå¼¹ï¼`);
                currentChamber++;
                updateChamberHighlight('cylinder-portrait');
                updateChamberHighlight('cylinder-landscape');
                
                if (currentChamber > 6) {
                    showToast("æ‰€æœ‰è†›å®¤å°„å‡»å®Œæ¯•ï¼Œä½ å¹¸å­˜äº†ï¼", 3000);
                    isBulletLoaded = false;
                    document.getElementById('btnShoot-portrait').disabled = 
                        document.getElementById('btnShoot-landscape').disabled = true;
                } else if (currentChamber === 6) {
                    showToast("æœ€åä¸€æ¬¡æœºä¼šï¼", 2000);
                }
            }
        }
        
        // äº‹ä»¶ç›‘å¬å™¨ - é‡ç½®æŒ‰é’®
        document.getElementById('btnReset-portrait').addEventListener('click', function() {
            initGame();
            vibrate(50);
        });
        
        document.getElementById('btnReset-landscape').addEventListener('click', function() {
            initGame();
            vibrate(50);
        });
        
        // äº‹ä»¶ç›‘å¬å™¨ - è£…å¼¹æŒ‰é’®
        document.getElementById('btnLoad-portrait').addEventListener('click', function() {
            if (isBulletLoaded) {
                vibrate(150);
                document.getElementById('result-portrait').textContent = 
                    document.getElementById('result-landscape').textContent = "ğŸ’¢ å®å¼¹è¿˜åœ¨è†›å†…ï¼";
                showToast("å®å¼¹è¿˜åœ¨è†›å†…ï¼è¯·å…ˆå®Œæˆæœ¬è½®æ¸¸æˆã€‚", 3000);
                return;
            }
            loadBullet();
            updateHistory("è£…å…¥æ–°å¼¹åŒ£");
        });
        
        document.getElementById('btnLoad-landscape').addEventListener('click', function() {
            if (isBulletLoaded) {
                vibrate(150);
                document.getElementById('result-portrait').textContent = 
                    document.getElementById('result-landscape').textContent = "ğŸ’¢ å®å¼¹è¿˜åœ¨è†›å†…ï¼";
                showToast("å®å¼¹è¿˜åœ¨è†›å†…ï¼è¯·å…ˆå®Œæˆæœ¬è½®æ¸¸æˆã€‚", 3000);
                return;
            }
            loadBullet();
            updateHistory("è£…å…¥æ–°å¼¹åŒ£");
        });
        
        // äº‹ä»¶ç›‘å¬å™¨ - å°„å‡»æŒ‰é’®
        document.getElementById('btnShoot-portrait').addEventListener('click', fire);
        document.getElementById('btnShoot-landscape').addEventListener('click', fire);
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', function() {
            initGame();
            checkOrientation(); // åˆå§‹æ£€æŸ¥å±å¹•æ–¹å‘
        });
    </script>
