    --transition-time: 0.3s;
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

body {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, var(--bg-light) 0%, var(--primary-color) 100%);
    overflow: hidden;
    font-family: 'Microsoft YaHei', Arial, sans-serif;
    position: relative;
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
}

#startScreen, #gameContainer, #finalMessage {
    position: relative;
    z-index: 10;
}

#startScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    transition: opacity var(--transition-time) ease;
}

.title {
    font-size: min(4em, 15vw);
    color: var(--text-light);
    text-shadow: 3px 3px 0 var(--secondary-color);
    animation: float 2s ease-in-out infinite;
    margin-bottom: 50px;
    text-align: center;
    padding: 0 20px;
}

#startBtn {
    padding: 20px 40px;
    font-size: min(2em, 8vw);
    background: var(--primary-color);
    border: none;
    border-radius: 50px;
    color: var(--text-light);
    cursor: pointer;
    transition: transform var(--transition-time), background-color var(--transition-time);
    box-shadow: 0 5px 15px var(--shadow-color);
}

#startBtn:hover {
    transform: scale(1.1);
    background: var(--secondary-color);
}

#audioControl {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 100;
    transition: background var(--transition-time);
}

#audioControl:hover {
    background: rgba(255, 255, 255, 0.5);
}

#gameContainer {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
}

.puzzle-piece {
    position: absolute;
    width: 20vw;
    height: 20vw;
    max-width: 150px;
    max-height: 150px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    box-shadow: 0 5px 15px var(--shadow-color);
    user-select: none;
    -webkit-user-select: none;
    overflow: hidden;
    padding: 10px;
    text-align: center;
}

.puzzle-piece:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px var(--shadow-color);
}

.puzzle-piece::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 70%);
    top: -50%;
    left: -50%;
    transition: all 0.3s;
    opacity: 0;
}

.puzzle-piece:active::after {
    opacity: 1;
    transform: translate(50%, 50%);
}

#finalMessage {
    width: 80%;
    max-width: 550px;
    padding: 30px;
    font-size: 1.0em;
    line-height: 1.6;
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.85);

    -webkit-backdrop-filter: blur(5px);

    text-align: center;

#finalMessage p {

    font-size: 1em;
}

#finalMessage h2 {

    color: var(--secondary-color);
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

@keyframes appear {
    from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

@keyframes finalMergeAppear {
    from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0) rotate(-180deg);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
    }
}

.merge-animation {
    animation: merge 2s ease-out forwards;
    pointer-events: none;
}

@keyframes merge {
    0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translate(var(--deltaX), var(--deltaY))
                  scale(0.1)
                  rotate(360deg);
        opacity: 0;
    }
}

#finalMerge {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: min(3em, 12vw);
    color: var(--secondary-color);

    opacity: 0;

    cursor: pointer;
    padding: 20px;
    border-radius: 50%;

    transition: background 0.3s;
    z-index: 1000;
}

#finalMerge:hover {
    background: rgba(255, 255, 255, 0.5);
}

#toast {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 12px 20px;
    border-radius: 30px;
    font-size: 1em;
    display: none;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 0 3px 10px var(--shadow-color);
    animation: toastFade 3.5s ease-out;
    white-space: nowrap;
    min-width: 120px;
    text-align: center;
    letter-spacing: 2px;
    z-index: 1000;
}

@keyframes toastFade {
    0% {
        opacity: 0;
        top: 10%;
        transform: translateX(-50%) scaleX(0.8);
    }
    20% {
        opacity: 1;
        top: 15%;
        transform: translateX(-50%) scaleX(1);
    }
    80% {
        opacity: 1;
        top: 15%;
    }
    100% {
        opacity: 0;
        top: 20%;

        // Â§ÑÁêÜÁÇπÂáª‰∫ã‰ª∂
        function handlePieceClick(e) {
            hideToast();
            const piece = e.target;
            
            // ÈÅøÂÖçÈáçÂ§çÁÇπÂáªÂ∑≤ÂêàÂπ∂ÁöÑÁ¢éÁâá
            if (piece.classList.contains('merged') || currentStep >= 4) return;
            
            // Êí≠ÊîæÁÇπÂáªÈü≥Êïà
            const clickSound = document.getElementById('clickSound');
            if (clickSound) {
                clickSound.currentTime = 0;
                clickSound.play().catch(e => console.log('Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•', e));
            }
            
            // Á¢éÁâáÂÜÖÂÆπÂíåÊ†∑Âºè
            piece.innerHTML = messages[currentStep];
            currentStep++;
            
            piece.style.background = 'var(--primary-color)';
            piece.style.color = 'white';
            piece.style.fontSize = '1.2em';
            piece.classList.add('merged');
            piece.style.pointerEvents = 'none';
            
            // ÁÇπÂáªÂèçÈ¶àÂä®Áîª
            piece.style.transform = 'scale(1.2)';
            setTimeout(() => piece.style.transform = 'scale(1)', 200);
            
            // ÂÖ®ÈÉ®Á¢éÁâáÁÇπÂáªÂÆåÊàêÂêéÁöÑÂ§ÑÁêÜ
            if (currentStep === 4) {
                // Êí≠ÊîæÂÆåÊàêÈü≥Êïà
                const completeSound = document.getElementById('completeSound');
                if (completeSound) {
                    completeSound.play().catch(e => console.log('Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•', e));
                }
                
                // Âª∂ËøüÊâßË°åÂêàÂπ∂Âä®Áîª
                setTimeout(() => {
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    // ËÆ©ÊâÄÊúâÁ¢éÁâáÈ£ûÂêë‰∏≠ÂøÉ
                    document.querySelectorAll('.puzzle-piece').forEach(p => {
                        const rect = p.getBoundingClientRect();
                        const currentX = rect.left + rect.width/2;
                        const currentY = rect.top + rect.height/2;
                        const deltaX = centerX - currentX;
                        const deltaY = centerY - currentY;
                        
                        p.style.setProperty('--deltaX', `${deltaX}px`);
                        p.style.setProperty('--deltaY', `${deltaY}px`);
                        p.classList.add('merge-animation');
                    });
                    
                    // ÊòæÁ§∫ÊúÄÁªàÂêàÂπ∂ÊïàÊûú
                    setTimeout(() => {
                        document.querySelectorAll('.puzzle-piece').forEach(p => p.remove());
                        
                        // ÂàõÂª∫ÊúÄÁªàÂêàÂπ∂ÂÖÉÁ¥†
                        const mergeText = document.createElement('div');
                        mergeText.id = 'finalMerge';
                        mergeText.innerHTML = 'ÊúÄÂêéÔºÅ';
                        document.body.appendChild(mergeText);
                        
                        // Á°Æ‰øùÂÖÉÁ¥†Â∑≤Ê∑ªÂä†Âà∞DOM
                        setTimeout(() => {
                            // ÊòéÁ°ÆËÆæÁΩÆÊ†∑Âºè‰ΩøÂÖ∂ÂèØÁÇπÂáª
                            mergeText.style.cursor = 'pointer';
                            mergeText.style.zIndex = '1000';
                            
                            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂Â§ÑÁêÜ
                            mergeText.onclick = function() {
                                showFinalMessage();
                            };
                            
                            // Ê∑ªÂä†ËßÜËßâÊèêÁ§∫
                            showToast("ÁÇπÂáª‚ÄúÊúÄÂêé‚ÄùÊü•ÁúãÁ•ùÁ¶èÔºÅ");
                        }, 100);
                    }, 1500);
                }, 1000);
            }
        }

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showToast(message = "ÁÇπÂáª‚ú®ËØïËØï") {
            const toast = document.getElementById('toast');

            if (window.toastTimer) {

            // ËÆæÁΩÆÊñ∞ÁöÑËÆ°Êó∂Âô®
            window.toastTimer = setTimeout(() => {
                if (toast.style.display !== 'none') {
                    toast.style.display = 'none';

        function hideToast() {
            document.getElementById('toast').style.display = 'none';

        }

        function createConfetti() {
            const colors = ['#e74c3c', '#f39c12', '#fdebd0', '#d35400', '#c0392b', '#e67e22'];
            
            // ÂàõÂª∫‰∏Ä‰∏™ÂçïÁã¨ÁöÑÂΩ©Â±ëÂÆπÂô®ÔºåÁ°Æ‰øùÂÆÉ‰Ωç‰∫éÁ•ùÁ¶è‰ø°ÊÅØ‰πã‰∏ä
            let confettiContainer = document.getElementById('confettiContainer');
            if (!confettiContainer) {
                confettiContainer = document.createElement('div');
                confettiContainer.id = 'confettiContainer';
                confettiContainer.style.position = 'fixed';
                confettiContainer.style.top = '0';
                confettiContainer.style.left = '0';
                confettiContainer.style.width = '100%';
                confettiContainer.style.height = '100%';
                confettiContainer.style.pointerEvents = 'none'; // ÂÖÅËÆ∏ÁÇπÂáªÁ©øÈÄè
                confettiContainer.style.zIndex = '2000'; // Á°Æ‰øùÂú®Á•ùÁ¶è‰ø°ÊÅØ‰πã‰∏ä
                document.body.appendChild(confettiContainer);
            }
            
            // ÂàõÂª∫Êõ¥Â§öÂΩ©Â±ë‰ª•Â¢ûÂº∫ÊïàÊûú
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // ÈöèÊú∫Â±ûÊÄß
                const size = Math.random() * 12 + 5; // Áï•ÂæÆÂ¢ûÂ§ßÂ∞∫ÂØ∏ËåÉÂõ¥
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                
                // ÈöèÊú∫ÈÄüÂ∫¶ÂíåÂª∂Ëøü
                const animationDuration = Math.random() * 4 + 3; // Â¢ûÂä†ÊåÅÁª≠Êó∂Èó¥
                const delay = Math.random() * 3; // Ê∑ªÂä†ÈöèÊú∫Âª∂Ëøü
                
                // ËÆæÁΩÆÊ†∑Âºè
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}vw`;
                confetti.style.top = '-20px';
                confetti.style.position = 'absolute';
                confetti.style.opacity = '0.9';
                
                // ÈöèÊú∫ÂΩ¢Áä∂
                if (Math.random() > 0.6) {
                    confetti.style.borderRadius = '50%';
                } else if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '2px';
                    confetti.style.width = `${size * 0.7}px`;
                    confetti.style.height = `${size * 1.3}px`;
                }
                
                // Ê∑ªÂä†Âà∞ÂÆπÂô®
                confettiContainer.appendChild(confetti);
                
                // Âä®ÁîªÁõ∏ÂÖ≥
                setTimeout(() => {
                    // Âä®ÁîªËµ∑ÂßãÂèÇÊï∞
                    let rotationSpeed = Math.random() * 20 - 10; // ÊóãËΩ¨ÈÄüÂ∫¶
                    let horizontalSwing = Math.random() * 15; // Ê∞¥Âπ≥ÊëÜÂä®ÂπÖÂ∫¶
                    let fallSpeed = 2 + Math.random() * 2; // ‰∏ãËêΩÈÄüÂ∫¶
                    
                    const startTime = performance.now();
                    
                    // ‰ΩøÁî®requestAnimationFrameÂÆûÁé∞Âπ≥ÊªëÂä®Áîª
                    function animateConfetti(timestamp) {
                        const elapsed = timestamp - startTime;
                        const duration = animationDuration * 1000;
                        const progress = elapsed / duration;
                        
                        if (progress < 1) {
                            // ‰ΩçÁΩÆËÆ°ÁÆó
                            const top = (progress * 120) * fallSpeed; // ‰∏ãËêΩË∑ùÁ¶ª
                            const swingFactor = Math.sin(progress * 10) * horizontalSwing * (1 - progress * 0.5);
                            const horizontalPosition = parseFloat(confetti.style.left) + swingFactor;
                            
                            // Â∫îÁî®‰ΩçÁΩÆ
                            confetti.style.top = `${top}vh`;
                            confetti.style.left = `${horizontalPosition}vw`;
                            
                            // ÊóãËΩ¨ÂíåÊ∑°Âá∫
                            const currentRotation = rotationSpeed * progress * 360;
                            confetti.style.transform = `rotate(${currentRotation}deg)`;
                            
                            // Ê†πÊçÆ‰∏ãËêΩËøõÂ∫¶Ë∞ÉÊï¥ÈÄèÊòéÂ∫¶Ôºå‰ΩøÂΩ©Â±ëÊÖ¢ÊÖ¢Ê∂àÂ§±
                            confetti.style.opacity = Math.max(0, 0.9 - (progress * 0.9));
                            
                            requestAnimationFrame(animateConfetti);
                        } else {
                            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
                            confetti.remove();
                        }
                    }
                    
                    requestAnimationFrame(animateConfetti);
                }, delay * 1000); // Â∫îÁî®ÈöèÊú∫Âª∂Ëøü
            }
            
            // Âú®Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÆπÂô®
            setTimeout(() => {
                const container = document.getElementById('confettiContainer');
                if (container) {
                    container.style.opacity = '0';
                    container.style.transition = 'opacity 1s';
                    setTimeout(() => container.remove(), 1000);
                }
            }, 10000); // 10ÁßíÂêéÊ∏ÖÁêÜ
        }
