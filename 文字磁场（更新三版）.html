    function createConfetti() {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff69b4', '#9400d3', '#32cd32'];
        const shapes = ['square', 'circle', 'triangle', 'heart', 'star'];
        const confettiCount = 20;

        confettiContainer.style.left = '0';
        confettiContainer.style.width = '100%';
        confettiContainer.style.height = '100%';
        confettiContainer.style.pointerEvents = 'none';
        confettiContainer.style.zIndex = '9999';
        document.body.appendChild(confettiContainer);
        
        const fragment = document.createDocumentFragment();
        const confettiElements = [];
        const confettiData = [];
        
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const color = colors[Math.floor(Math.random() * colors.length)];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const size = Math.random() * 10 + 5;
            
            // è®¾ç½®åŸºæœ¬æ ·å¼
            confetti.style.background = color;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.position = 'absolute';
            confetti.style.zIndex = '9999';
            confetti.style.opacity = '0'; // åˆå§‹é€æ˜åº¦ä¸º0
            confetti.style.transition = 'opacity 0.3s ease';
            
            if (shape === 'circle') {
                confetti.style.borderRadius = '50%';
            } else if (shape === 'triangle') {
                confetti.style.width = '0';
                confetti.style.height = '0';
                confetti.style.borderLeft = `${size/2}px solid transparent`;
                confetti.style.borderRight = `${size/2}px solid transparent`;
                confetti.style.borderBottom = `${size}px solid ${color}`;
                confetti.style.background = 'transparent';
            } else if (shape === 'heart') {
                confetti.style.background = 'transparent';
                confetti.innerHTML = 'â¤ï¸';
                confetti.style.color = color;
                confetti.style.fontSize = `${size}px`;
            } else if (shape === 'star') {
                confetti.style.background = 'transparent';
                confetti.innerHTML = 'â˜…';
                confetti.style.color = color;
                confetti.style.fontSize = `${size}px`;
            }
            
            const startX = Math.random() * window.innerWidth;
            const endX = startX + (Math.random() - 0.5) * 200;
            const startY = -20;
            const endY = window.innerHeight + 20;
            
            confetti.style.left = `${startX}px`;
            confetti.style.top = `${startY}px`;
            const rotation = Math.random() * 360;
            confetti.style.transform = `rotate(${rotation}deg)`;
            
            fragment.appendChild(confetti);
            
            confettiElements.push(confetti);
            confettiData.push({
                startX,
                startY,
                endX,
                endY,
                rotation,
                duration: Math.random() * 3000 + 2000,
                createdAt: Date.now() + Math.random() * 1500, // éšæœºå»¶è¿Ÿ
                element: confetti
            });
        }
        
        confettiContainer.appendChild(fragment);
        
        let animationStartTime = Date.now();
        
        function animateAllConfetti() {
            const currentTime = Date.now();
            const elapsed = currentTime - animationStartTime;
            let allComplete = true;
            
            for (let i = 0; i < confettiData.length; i++) {
                const data = confettiData[i];
                const element = confettiElements[i];
                
                if (currentTime < data.createdAt) {
                    allComplete = false;
                    continue;
                }
                
                if (element.style.opacity === '0') {
                    element.style.opacity = '1';
                }
                
                const itemElapsed = currentTime - data.createdAt;
                const progress = Math.min(itemElapsed / data.duration, 1);
                
                if (progress < 1) {
                    allComplete = false;
                    
                    const currentY = data.startY + (data.endY - data.startY) * progress;
                    const currentX = data.startX + (data.endX - data.startX) * Math.sin(progress * Math.PI * 2);
                    const currentRotation = data.rotation + progress * 720;
                    
                    element.style.top = `${currentY}px`;
                    element.style.left = `${currentX}px`;
                    element.style.transform = `rotate(${currentRotation}deg)`;
                    
                    if (progress > 0.8) {
                        element.style.opacity = (1 - (progress - 0.8) * 5).toString();
                    }
                } else if (element.parentNode) { 
                  element.parentNode.removeChild(element);
                }
            }
            
            if (!allComplete) {
                requestAnimationFrame(animateAllConfetti);
            } else {
                confettiContainer.remove();
            }
        }
        
        requestAnimationFrame(animateAllConfetti);
    }

        lines.forEach((line, lineIndex) => {

    function typeWriter(element, text, speedConfig = {}) {
        // æ¸…é™¤ä¹‹å‰çš„ä»»ä½•æ‰“å­—æœºæ•ˆæœè®¡æ—¶å™¨
        if (typingInterval) clearTimeout(typingInterval);
        // é»˜è®¤é…ç½®
        const defaultConfig = {
            defaultSpeed: 80,      // é»˜è®¤æ¯ä¸ªå­—ç¬¦æ˜¾ç¤ºæ—¶é—´(ms)
            speeds: {},            // ç‰¹å®šå­—ç¬¦ä½ç½®çš„é€Ÿåº¦é…ç½®å¯¹è±¡ {index: speed}
            pauseAt: {}            // ç‰¹å®šä½ç½®çš„æš‚åœæ—¶é—´ {index: pauseTime}
        };
        // åˆå¹¶é»˜è®¤é…ç½®å’Œç”¨æˆ·é…ç½®
        const config = {...defaultConfig, ...speedConfig};
        // æ¸…ç©ºå…ƒç´ å†…å®¹
        element.textContent = '';
        // è·Ÿè¸ªå½“å‰å¤„ç†çš„å­—ç¬¦ç´¢å¼•
        let i = 0;
        function showNextChar() {
            if (i < text.length) {
                // æ·»åŠ ä¸‹ä¸€ä¸ªå­—ç¬¦
                element.textContent += text.charAt(i);
                // ç¡®å®šä¸‹ä¸€ä¸ªå­—ç¬¦çš„æ˜¾ç¤ºå»¶è¿Ÿ
                let nextDelay = config.defaultSpeed;
                // æ£€æŸ¥æ˜¯å¦æœ‰ä¸ºå½“å‰ä½ç½®é…ç½®çš„ç‰¹æ®Šé€Ÿåº¦
                if (config.speeds[i] !== undefined) {
                    nextDelay = config.speeds[i];
                }
                // æ£€æŸ¥æ˜¯å¦éœ€è¦åœ¨å½“å‰ä½ç½®æš‚åœ
                if (config.pauseAt[i] !== undefined) {
                    nextDelay += config.pauseAt[i];
                }
                // é€’å¢ç´¢å¼•
                i++;
                // å®‰æ’ä¸‹ä¸€ä¸ªå­—ç¬¦çš„æ˜¾ç¤º
                typingInterval = setTimeout(showNextChar, nextDelay);
            } else {
                // å®Œæˆæ‰“å­—æ•ˆæœ
                typingInterval = null;
            }
        }
        // å¼€å§‹æ˜¾ç¤ºå­—ç¬¦
        showNextChar();
    }

    function handleInteractionStart(e) {
        if (e.type === 'touchstart') e.preventDefault();
        containerRect = container.getBoundingClientRect();
        isInteracting = true;
        updatePointerPosition(e);
        if (!rafId) {
             startAnimationLoop();
        }
    }
    
    function handleInteractionMove(e) {
        if (!isInteracting) return;
        if (e.type === 'touchmove') e.preventDefault();
        updatePointerPosition(e);
    }
    
    function handleInteractionEnd() {
        if (!isInteracting) return;
        isInteracting = false;
    }
    
    function updatePointerPosition(e) {
        let clientX, clientY;
        if (e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else if (e.changedTouches && e.changedTouches.length > 0) {
            clientX = e.changedTouches[0].clientX;
            clientY = e.changedTouches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }
        pointer.x = clientX - containerRect.left;
        pointer.y = clientY - containerRect.top;
    }
    
    function startAnimationLoop() {
        if (!rafId) {
            rafId = requestAnimationFrame(animationLoop);
        }
    }
    
    function cancelAnimationLoop() {
        if (rafId) {
            cancelAnimationFrame(rafId);
            rafId = null;
        }
    }
    
    function animationLoop() {
        let needsAnotherFrame = false;
        containerRect = container.getBoundingClientRect();
        if (isEasterEggActive) {
            // å½©è›‹æ¿€æ´»åä¸éœ€è¦åŠ¨ç”»æ•ˆæœ
            needsAnotherFrame = false;
        } else {
            let currentNearestIndex = -1;
            let nearestDistSq = Infinity;
            const radiusSq = config.radius * config.radius;
            if (isInteracting) {
                needsAnotherFrame = true;
                chars.forEach((char, index) => {
                    if (!char || !char.element) return;
                    const dx = char.originalX - pointer.x;
                    const dy = char.originalY - pointer.y;
                    const distSq = dx * dx + dy * dy;
                    let transformX = 0;
                    let transformY = 0;
                    if (distSq < nearestDistSq) {
                        nearestDistSq = distSq;
                        currentNearestIndex = index;
                    }
                    if (distSq < radiusSq && distSq > 0.01) {
                        const dist = Math.sqrt(distSq);
                        const angle = Math.atan2(dy, dx);
                        const forceMagnitude = ((config.radius - dist) / config.radius) * config.radius * config.force;
                        transformX = Math.cos(angle) * forceMagnitude;
                        transformY = Math.sin(angle) * forceMagnitude;
                    }
                    char.element.style.transform = `translate(${transformX}px, ${transformY}px)`;
                });
                if (activeCharIndex !== currentNearestIndex) {
                    if (activeCharIndex !== -1 && chars[activeCharIndex] && chars[activeCharIndex].element) {
                        chars[activeCharIndex].element.classList.remove('highlight');
                    }
                    if (currentNearestIndex !== -1 && chars[currentNearestIndex] && chars[currentNearestIndex].element) {
                        chars[currentNearestIndex].element.classList.add('highlight');
                    }
                    activeCharIndex = currentNearestIndex;
                }
                if (activeCharIndex !== -1 && chars[activeCharIndex] && chars[activeCharIndex].element && !chars[activeCharIndex].element.classList.contains('highlight')) {
                    chars[activeCharIndex].element.classList.add('highlight');
                }
            } else {
                let requiresResetVisuals = false;
                if (activeCharIndex !== -1) {
                    if (chars[activeCharIndex] && chars[activeCharIndex].element) {
                        chars[activeCharIndex].element.classList.remove('highlight');
                    }
                    activeCharIndex = -1;
                    requiresResetVisuals = true;
                }
                chars.forEach(char => {
                    if (char && char.element) {
                        const currentTransform = char.element.style.transform;
                        if (currentTransform && currentTransform !== 'translate(0px, 0px)' && currentTransform !== 'translate(0, 0)') {
                            char.element.style.transform = 'translate(0, 0)';
                            requiresResetVisuals = true;
                        }
                    }
                });
                needsAnotherFrame = requiresResetVisuals;
            }
        }
        if (needsAnotherFrame) {
            rafId = requestAnimationFrame(animationLoop);
        } else {
            cancelAnimationLoop();
        }
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func.apply(this, args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
