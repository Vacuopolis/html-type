<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毕业季祝福日语老师</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            cursor: default;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9) rotate(-5deg);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out, visibility 0s 0.8s;
            z-index: 1;
        }
        .page.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1) rotate(0deg);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out, visibility 0s;
            z-index: 2;
        }
        .page.exiting {
            transform: scale(1.1) rotate(5deg);
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        /* Page 1: 初始页 - 日语启航 (粉紫色) */
        .page1 {
            background: linear-gradient(135deg, #ffb6c1 0%, #d8bfd8 100%);
            color: #fff;
        }
        .page1::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,20 Q50,5 70,20 T100,30 Q85,50 100,70 T70,80 Q50,95 30,80 T0,70 Q15,50 0,30 T30,20 Z" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/></svg>');
            background-size: 150px 150px;
            animation: floatShapes 30s infinite linear alternate;
            opacity: 0.4;
        }
        .welcome-text {
            font-size: 5rem;
            font-weight: 900;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #f8f0ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmerText 3s ease-in-out infinite;
        }
        .subtitle {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }
        .japanese-icon {
            width: 140px;
            height: 140px;
            margin-top: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,5 L70,40 L95,40 L75,65 L85,95 L50,80 L15,95 L25,65 L5,40 L30,40 Z" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.8)" stroke-width="2" /><text x="50" y="60" text-anchor="middle" font-size="30" fill="rgba(255,215,0,0.8)" font-family="Arial">日</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: floatIcon 3s ease-in-out infinite;
        }

        /* Page 2: 日语格言1 (蓝紫色) */
        .page2 {
            background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
            color: #fff;
        }
        .page2::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M50,10 Q70,30 90,50 Q70,70 50,90 Q30,70 10,50 Q30,30 50,10 Z" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/><path d="M30,30 L70,70 M70,30 L30,70" stroke="rgba(255,255,255,0.15)" stroke-width="1"/></svg>');
            background-size: 150px 150px;
            animation: spinZoom 25s infinite linear;
            opacity: 0.7;
        }

        /* Page 3: 日语格言2 (粉橙色) */
        .page3 {
            background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 100%);
            color: #fff;
        }
        .page3::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M20,50 Q50,20 80,50 T140,50" stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="none"><animate attributeName="d" values="M20,50 Q50,20 80,50 T140,50; M20,60 Q50,30 80,60 T140,60; M20,50 Q50,20 80,50 T140,50" dur="6s" repeatCount="indefinite"/></path><path d="M-40,70 Q-10,50 20,70 T80,70" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none"><animate attributeName="d" values="M-40,70 Q-10,50 20,70 T80,70; M-40,80 Q-10,60 20,80 T80,80; M-40,70 Q-10,50 20,70 T80,70" dur="7s" repeatCount="indefinite"/></path></svg>');
            background-size: 120px 120px;
            animation: wave 15s infinite linear;
            opacity: 0.6;
        }

        /* Page 4: 日语格言3 (蓝青色) */
        .page4 {
            background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
            color: #2c5b7b;
        }
        .page4::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M30,20 Q50,5 70,20 T100,30 Q85,50 100,70 T70,80 Q50,95 30,80 T0,70 Q15,50 0,30 T30,20 Z" fill="rgba(255,255,255,0.15)"/></svg>');
            background-size: 100px 100px;
            animation: twinkleDots 3s infinite linear;
            opacity: 0.7;
        }

        /* Page 5: 最终页 - 日语烟花 (暖金) */
        .page5 {
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            color: #fff;
        }
        .page5::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="5" fill="rgba(255,215,0,0.3)"><animate attributeName="r" values="5;8;5" dur="1.5s" repeatCount="indefinite"/></circle><circle cx="30" cy="30" r="3" fill="rgba(255,100,100,0.3)"><animate attributeName="r" values="3;6;3" dur="1.8s" repeatCount="indefinite"/></circle><circle cx="70" cy="70" r="4" fill="rgba(100,200,255,0.3)"><animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite"/></circle></svg>');
            background-size: 80px 80px;
            animation: subtleGrid 20s infinite linear, glowGold 2s infinite alternate;
            opacity: 0.8;
        }

        /* 内容样式 */
        .countdown-number {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 6px 6px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #fff7e0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulseNumber 1.5s infinite ease-in-out;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .page.active .countdown-number {
            animation: numberAppear 0.8s ease-out, pulseNumber 1.5s infinite ease-in-out 0.8s;
        }
        .final-message {
            font-size: 6rem;
            font-weight: 900;
            font-family: 'Noto Serif SC', '华文中宋', '微软雅黑', serif;
            text-align: center;
            color: #FFD700; /* 金色 */
            padding: 0 2rem;
            animation: finalTextAppear 1.5s ease-out;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff5722, 0 0 20px #ff9800, 0 0 30px #ffc107;
            max-width: 90%;
            line-height: 1.2;
            position: relative;
            z-index: 10; /* 确保在花朵之上 */
        }

        .japanese-phrase {
            font-size: 3.5rem;
            font-weight: 700;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            font-family: 'Noto Serif SC', serif;
            animation: fadeIn 2s ease-out;
            position: relative;
            z-index: 10; /* 确保在花朵之上 */
        }

        /* 樱花飘落效果容器 */
        .sakura-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5; /* 在文字下方 */
        }

        .sakura {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0;
            animation: sakuraFall 8s linear infinite;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        @keyframes sakuraFall {
            0% { 
                opacity: 0; 
                transform: translateY(-50px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% { 
                opacity: 0; 
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* 按钮和提示 - 修改为固定在右下角 */
        .btn-container {
            position: fixed;
            bottom: 50px;
            right: 50px;
            margin-top: 0;
            animation: fadeInButton 1s 0.5s ease backwards;
            z-index: 100;
        }

        .main-btn {
            padding: 20px 40px;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 180px;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background: linear-gradient(45deg, #ff69b4, #8a2be2);
        }

        /* 按钮悬停效果增强 */
        .btn-container .main-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            background: linear-gradient(45deg, #8a2be2, #ff69b4);
        }

        .btn-container .main-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* 按钮点击波纹效果 */
        .main-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .main-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* 修改提示文字位置 - 在按钮上方 */
        .btn-hint {
            position: absolute;
            bottom: calc(100% + 20px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.95);
            background: rgba(138, 43, 226, 0.9);
            padding: 12px 20px;
            border-radius: 25px;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: hintPulse 2s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        /* 修改箭头位置 - 在提示文字上方 */
        .arrow {
            position: absolute;
            bottom: calc(100% + 60px);
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid rgba(138, 43, 226, 0.9);
            animation: bounceArrow 1.8s infinite ease-in-out;
        }

        /* 日语装饰元素 */
        .japanese-decoration {
            position: absolute;
            width: 100px;
            height: 200px;
            bottom: 0;
            left: 50px;
            z-index: 5;
        }
        .origami-crane {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 0;
            left: 10px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,10 L70,30 L50,50 L30,30 Z" fill="rgba(255,255,255,0.7)"/><path d="M50,50 L70,70 L50,90 L30,70 Z" fill="rgba(255,255,255,0.7)"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatIcon 4s ease-in-out infinite;
        }
        .lantern {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 0;
            left: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="35" y="10" width="30" height="80" rx="15" fill="rgba(255,100,100,0.7)"/><rect x="40" y="5" width="20" height="10" fill="rgba(255,215,0,0.7)"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatIcon 3.5s ease-in-out infinite 0.5s;
        }

        /* 彩带画布样式 */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* 动画效果 */
        @keyframes floatShapes {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(15deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes spinZoom {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }
        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 120px 60px; }
        }
        @keyframes twinkleDots {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @keyframes subtleGrid {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }
        @keyframes glowGold {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }
        @keyframes pulseNumber {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        @keyframes bounceArrow {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-12px); }
            60% { transform: translateX(-50%) translateY(-6px); }
        }
        @keyframes glowText {
            from {
                text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 193, 7, 0.4);
                filter: brightness(1);
            }
            to {
                text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 193, 7, 0.7);
                filter: brightness(1.1);
            }
        }
        @keyframes fadeInButton {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shimmerText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }
        @keyframes numberAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(-90deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes finalTextAppear {
            0% {
                transform: scale(0.5) translateY(50px);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) translateY(-10px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        @keyframes hintPulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }
        @keyframes pulseScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .welcome-text { font-size: 4rem; }
            .subtitle { font-size: 1.8rem; }
            .countdown-number { font-size: 1rem; }
            .final-message { font-size: 5rem; }
            .japanese-phrase { font-size: 3rem; }
            .sakura { font-size: 2rem; }
        }

        @media (max-width: 768px) {
            .welcome-text { font-size: 3rem; }
            .subtitle { font-size: 1.5rem; }
            .countdown-number { font-size: 1rem; }
            .final-message { font-size: 3rem; }
            .japanese-phrase { font-size: 2rem; }
            .sakura { font-size: 1.8rem; }
            
            .btn-container {
                bottom: 30px;
                right: 30px;
            }
            
            .main-btn {
                font-size: 1.4rem;
                padding: 15px 30px;
                min-width: 150px;
            }
            
            .btn-hint {
                font-size: 1rem;
                padding: 8px 15px;
                bottom: calc(100% + 15px);
            }
            
            .arrow {
                bottom: calc(100% + 45px);
                border-left-width: 12px;
                border-right-width: 12px;
                border-top-width: 16px;
            }
            
            .japanese-icon {
                width: 100px;
                height: 100px;
            }
            
            .japanese-decoration {
                transform: scale(0.7);
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .btn-container {
                bottom: 20px;
                right: 20px;
            }
            
            .main-btn {
                font-size: 1.2rem;
                padding: 12px 25px;
                min-width: 130px;
            }
            
            .btn-hint {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .final-message { font-size: 2.5rem; }
            .japanese-phrase { font-size: 1.5rem; }
            .japanese-icon {
                width: 80px;
                height: 80px;
            }
            .japanese-decoration {
                display: none;
            }
            .sakura { font-size: 1.5rem; }
        }

        @media (max-height: 600px) {
            .countdown-number { font-size: 1rem; margin-bottom: 0.5rem;}
            .final-message { font-size: 3rem; }
            .japanese-phrase { font-size: 1.8rem; margin-top: 1rem; }
            .japanese-icon {
                width: 70px;
                height: 70px;
                margin-top: 10px;
            }
            .sakura { font-size: 2rem; }
        }

        /* 添加页面切换时的背景过渡 */
        body {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- 初始页面 -->
    <div class="page page1 active" id="page1">
        <h1 class="welcome-text">敬爱的日语老师</h1>
        <p class="subtitle">感谢您带我们领略日语与日本文化的魅力</p>
        <p class="subtitle">一份特别的毕业祝福即将呈现</p>
        <div class="japanese-icon"></div>
    </div>
    
    <!-- 日语格言1 -->
    <div class="page page2" id="page2">
        <div class="japanese-phrase">「七転び八起き」</div>
        <div class="countdown-number">七転八起：跌倒七次，也要爬起来八次<br>感谢老师教会我们永不言弃</div>
    </div>
    
    <!-- 日语格言2 -->
    <div class="page page3" id="page3">
        <div class="japanese-phrase">「継続は力なり」</div>
        <div class="countdown-number">持续就是力量<br>老师教导我们坚持学习，终有所成</div>
    </div>
    
    <!-- 日语格言3 -->
    <div class="page page4" id="page4">
        <div class="japanese-phrase">「一期一会」</div>
        <div class="countdown-number">一生只有一次的缘分<br>老师，感谢这段珍贵的师生情谊</div>
    </div>
    
    <!-- 最终祝福页面 -->
    <div class="page page5" id="page5">
        <h1 class="final-message">先生、<br>振り返ってみてください！</h1>
        <div class="japanese-phrase">ありがとうございます！</div>
        <!-- 樱花飘落效果容器 -->
        <div class="sakura-container" id="sakuraContainer"></div>
    </div>
    
    <!-- 日语装饰元素 -->
    <div class="japanese-decoration">
        <div class="origami-crane"></div>
        <div class="lantern"></div>
    </div>
    
    <!-- 全局固定按钮容器 -->
    <div class="btn-container" id="globalBtnContainer">
        <div class="arrow" id="btnArrow"></div>
        <div class="btn-hint" id="btnHint">请点这里开启</div>
        <button class="main-btn" id="globalBtn">开始祝福</button>
    </div>
    
    <!-- 彩带画布 -->
    <canvas id="confetti-canvas"></canvas>
    
    <script>
        let currentPage = 1;
        const totalPages = 5;
        
        // 按钮内容配置
        const buttonConfig = {
            1: { text: '开始祝福', hint: '请点这里开启', showArrow: true },
            2: { text: '下一步', hint: '继续祝福', showArrow: false },
            3: { text: '下一步', hint: '继续祝福', showArrow: false },
            4: { text: '绽放', hint: '最后一次点击', showArrow: false }
        };
        
        // 创建樱花飘落效果
        function createSakuraFall() {
            const container = document.getElementById('sakuraContainer');
            if (!container) return;
            
            // 清除之前的樱花
            container.innerHTML = '';
            
            // 创建樱花
            const sakuraCount = 25;
            for (let i = 0; i < sakuraCount; i++) {
                const sakura = document.createElement('div');
                sakura.className = 'sakura';
                sakura.innerHTML = '🌸';
                sakura.style.left = `${Math.random() * 100}%`;
                sakura.style.animationDelay = `${i * 0.5}s`;
                sakura.style.animationDuration = `${Math.random() * 5 + 8}s`;
                sakura.style.fontSize = `${Math.random() * 2 + 2}rem`;
                sakura.style.opacity = `${Math.random() * 0.5 + 0.5}`;
                container.appendChild(sakura);
            }
        }
        
        // 彩带效果类
        class ConfettiParticle {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.w = Math.random() * 12 + 8;
                this.h = Math.random() * 6 + 4;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * 5 + 3;
                this.angle = Math.random() * 360;
                this.angleVel = Math.random() * 0.2 - 0.1;
                this.color = this.getRandomColor();
                this.opacity = 1;
            }
            getRandomColor() {
                // 樱花主题颜色：粉色、白色、淡紫色
                const colors = [
                    '#ffb6c1', '#ff69b4', '#ff1493', // 粉色系
                    '#ffffff', '#f8f8ff', '#fffafa', // 白色系
                    '#d8bfd8', '#e6e6fa', '#dda0dd'  // 紫色系
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.angleVel;
                this.vy += 0.1;
                this.vx *= 0.99;
                if (this.y > this.canvas.height + 20) {
                    this.y = -20;
                    this.x = Math.random() * this.canvas.width;
                    this.vx = Math.random() * 4 - 2;
                    this.vy = Math.random() * 5 + 3;
                }
            }
            draw() {
                this.ctx.save();
                this.ctx.translate(this.x, this.y);
                this.ctx.rotate(this.angle);
                this.ctx.globalAlpha = this.opacity;
                this.ctx.fillStyle = this.color;
                this.ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                this.ctx.restore();
            }
        }
        
        // 创建彩带效果
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';
            const particles = [];
            const particleCount = 300;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new ConfettiParticle(canvas));
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
            
            // 10秒后淡出
            setTimeout(() => {
                let fadeOut = setInterval(() => {
                    particles.forEach(particle => {
                        particle.opacity -= 0.01;
                    });
                    if (particles[0].opacity <= 0) {
                        clearInterval(fadeOut);
                        canvas.style.display = 'none';
                    }
                }, 50);
            }, 10000);
        }
        
        // 音效函数
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                if (type === 'click') {
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'final') {
                    oscillator.frequency.value = 1200;
                    gainNode.gain.value = 0.2;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                }
            } catch (e) {
                console.log('音频播放失败');
            }
        }
        
        // 更新按钮内容和样式的函数
        function updateButton() {
            const btnContainer = document.getElementById('globalBtnContainer');
            const btn = document.getElementById('globalBtn');
            const btnHint = document.getElementById('btnHint');
            const arrow = document.getElementById('btnArrow');
            
            if (currentPage <= 4) {
                const config = buttonConfig[currentPage];
                btn.textContent = config.text;
                btnHint.textContent = config.hint;
                
                // 显示或隐藏箭头
                if (config.showArrow) {
                    arrow.style.display = 'block';
                } else {
                    arrow.style.display = 'none';
                }
                
                // 显示按钮
                btnContainer.style.display = 'block';
                btnContainer.style.opacity = '1';
            } else {
                // 隐藏按钮（最终页面）
                btnContainer.style.transition = 'opacity 0.5s ease';
                btnContainer.style.opacity = '0';
                setTimeout(() => {
                    btnContainer.style.display = 'none';
                }, 500);
            }
        }
        
        // 页面切换函数
        function goToPage(pageNumber) {
            if (pageNumber >= 1 && pageNumber <= totalPages) {
                const currentPageEl = document.getElementById(`page${currentPage}`);
                const targetPageEl = document.getElementById(`page${pageNumber}`);
                
                if (currentPageEl) {
                    currentPageEl.classList.add('exiting');
                    currentPageEl.classList.remove('active');
                }
                
                setTimeout(() => {
                    if (currentPageEl) {
                        currentPageEl.classList.remove('exiting');
                    }
                    if (targetPageEl) {
                        targetPageEl.classList.add('active');
                    }
                    currentPage = pageNumber;
                    
                    // 更新按钮
                    updateButton();
                    
                    try {
                        if (currentPage === totalPages) {
                            playSound('final');
                        } else {
                            playSound('click');
                        }
                    } catch (e) {
                        console.log('音频播放失败');
                    }
                    
                    if (currentPage === totalPages) {
                        handleFinalPage();
                    }
                }, 200);
            }
        }
        
        // 下一页函数
        function nextPage() {
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }
        
        // 处理最终页面
        function handleFinalPage() {
            // 按钮已经在updateButton函数中处理了隐藏
            document.removeEventListener('keydown', handleKeyPress);
            
            setTimeout(() => {
                createConfetti();
            }, 500);
            
            const finalMessage = document.querySelector('.final-message');
            if (finalMessage) {
                finalMessage.style.animation = 'glowText 2s infinite alternate, finalTextAppear 1.5s ease-out, pulseScale 1s ease-out 1.5s';
            }
            
            // 创建樱花飘落效果
            setTimeout(() => {
                createSakuraFall();
            }, 1000);
            
            console.log("到达最终页面，彩带效果和樱花飘落已启动！");
        }
        
        // 键盘事件处理函数
        function handleKeyPress(event) {
            if (currentPage < totalPages && (event.code === 'Space' || event.code === 'Enter')) {
                event.preventDefault();
                const globalBtn = document.getElementById('globalBtn');
                if (globalBtn) {
                    globalBtn.click();
                }
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            const globalBtn = document.getElementById('globalBtn');
            
            // 为全局按钮添加事件监听器
            if (globalBtn) {
                globalBtn.addEventListener('click', (e) => {
                    if (currentPage < totalPages) {
                        globalBtn.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            globalBtn.style.transform = '';
                            nextPage();
                        }, 100);
                    }
                });
                
                globalBtn.addEventListener('mouseenter', () => {
                    const hint = document.getElementById('btnHint');
                    if (hint) {
                        hint.style.transform = 'translateX(-50%) scale(1.1)';
                    }
                });
                
                globalBtn.addEventListener('mouseleave', () => {
                    const hint = document.getElementById('btnHint');
                    if (hint) {
                        hint.style.transform = 'translateX(-50%) scale(1)';
                    }
                });
            }
            
            // 初始化按钮状态
            updateButton();
            
            // 添加键盘事件支持
            document.addEventListener('keydown', handleKeyPress);
            
            console.log("页面初始化完成，当前页面:", currentPage);
        });
        
        // 窗口大小改变时重新设置画布大小
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            if (canvas && canvas.style.display !== 'none') {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // 如果当前在最终页面，重新创建樱花飘落
            if (currentPage === 5) {
                createSakuraFall();
            }
        });
        
        // 页面可见性变化监听，优化性能
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                const canvas = document.getElementById('confetti-canvas');
                if (canvas) {
                    canvas.style.display = 'none';
                }
            }
        });
        
        // 防止双击选中文字
        document.addEventListener('selectstart', (e) => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
        
        // 触摸设备支持
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchStartY - touchEndY;
            // 向上滑动切换到下一页
            if (Math.abs(deltaY) > 50 && deltaY > 0 && currentPage < totalPages) {
                nextPage();
            }
        });
    </script>
