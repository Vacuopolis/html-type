    <script>
        let currentPage = 1;

        const buttonConfig = {
            1: { text: 'ÂºÄÂßã', hint: 'ËØ∑ÁÇπËøôÈáåÂºÄÂêØ', showArrow: true },
            2: { text: 'ÁªßÁª≠', hint: 'ÁªßÁª≠', showArrow: false },

        };

        class ConfettiParticle {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.w = Math.random() * 12 + 8;
                this.h = Math.random() * 6 + 4;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * 5 + 3;
                this.angle = Math.random() * 360;
                this.angleVel = Math.random() * 0.2 - 0.1;
                this.color = this.getRandomColor();
                this.opacity = 1;
            }
            getRandomColor() {
                const colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24',
                    '#f0932b', '#eb4d4b', '#6ab04c', '#e056fd',
                    '#686de0', '#30336b', '#ffbe76', '#ff7979',
                    '#badc58', '#dfe6e9', '#4834d4', '#22a6b3'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.angleVel;
                this.vy += 0.1;
                this.vx *= 0.99;
                if (this.y > this.canvas.height + 20) {
                    this.y = -20;
                    this.x = Math.random() * this.canvas.width;
                    this.vx = Math.random() * 4 - 2;
                    this.vy = Math.random() * 5 + 3;
                }
            }
            draw() {
                this.ctx.save();
                this.ctx.translate(this.x, this.y);
                this.ctx.rotate(this.angle);
                this.ctx.globalAlpha = this.opacity;
                this.ctx.fillStyle = this.color;
                this.ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                this.ctx.restore();
            }
        }

        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            const particleCount = 300;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new ConfettiParticle(canvas));
            }
            let animationFrameId;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                animationFrameId = requestAnimationFrame(animate);
            }
            animate();
            setTimeout(() => {
                let fadeOut = setInterval(() => {
                    let allFaded = true;
                    particles.forEach(particle => {
                        if (particle.opacity > 0) {
                            particle.opacity -= 0.02;
                            if (particle.opacity < 0) particle.opacity = 0;
                            allFaded = false;
                        }
                    });
                    if (allFaded) {
                        clearInterval(fadeOut);
                        cancelAnimationFrame(animationFrameId);
                        canvas.style.display = 'none';
                    }
                }, 50);
            }, 8000);
        }

        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                if (type === 'click') {
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'final') {
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    oscillator.frequency.linearRampToValueAtTime(1200, audioContext.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }
            } catch (e) {
                console.log('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:', e);
            }
        }

        function updateButton() {
            const btnContainer = document.getElementById('globalBtnContainer');
            const btn = document.getElementById('globalBtn');
            const btnHint = document.getElementById('btnHint');
            const arrow = document.getElementById('btnArrow');

            if (!btnContainer || !btn || !btnHint || !arrow) return;

            if (currentPage <= 4) {
                const config = buttonConfig[currentPage];
                btn.textContent = config.text;
                btnHint.textContent = config.hint;
                arrow.style.display = config.showArrow ? 'block' : 'none';
                btnContainer.className = 'btn-container';
                btnContainer.classList.add(`page${currentPage}-btn`);
                btnContainer.style.display = 'block';
                btnContainer.style.opacity = '1';
                btnContainer.style.pointerEvents = 'auto';
            } else {
                btnContainer.style.transition = 'opacity 0.5s ease';
                btnContainer.style.opacity = '0';
                btnContainer.style.pointerEvents = 'none';
                setTimeout(() => {
                    if (currentPage > 4) {
                       btnContainer.style.display = 'none';
                    }
                }, 500);
            }
        }

        function goToPage(pageNumber) {
            if (pageNumber >= 1 && pageNumber <= totalPages) {
                const currentPageEl = document.getElementById(`page${currentPage}`);
                const targetPageEl = document.getElementById(`page${pageNumber}`);

                if (currentPageEl) {
                    currentPageEl.classList.add('exiting');
                    currentPageEl.classList.remove('active');
                }

                setTimeout(() => {
                    if (currentPageEl) {
                        currentPageEl.classList.remove('exiting');
                    }
                    if (targetPageEl) {
                        targetPageEl.classList.add('active');
                    }
                    currentPage = pageNumber;
                    updateButton();
                    try {
                        if (currentPage === totalPages) {
                            playSound('final');
                        } else {
                            playSound('click');
                        }
                    } catch (e) {
                        console.log('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•');
                    }
                    if (currentPage === totalPages) {
                        handleFinalPage();
                    }
                }, 400);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }

        function handleFinalPage() {
            document.removeEventListener('keydown', handleKeyPress);
            document.removeEventListener('touchend', handleTouchEnd);

            setTimeout(() => {
                createConfetti();
                createHeartEmojis();
            }, 500);

            const finalMessage = document.querySelector('.page5 .final-message');
            if (finalMessage) {
                 finalMessage.style.animation = 'glowText 2s infinite alternate 1.5s, finalTextAppear 1.5s ease-out, pulseScale 1s ease-out 1.5s';
            }
            console.log("Âà∞ËææÊúÄÁªàÈ°µÈù¢ÔºåÊïàÊûúÂêØÂä®ÔºÅ");
        }

        function createHeartEmojis() {
            const finalMessage = document.querySelector('.page5 .final-message');
            const page5 = document.getElementById('page5');
            if (!finalMessage || !page5) return;

             // Ê∏ÖÈô§ÊóßÁöÑ emojis (Â¶ÇÊûúÈúÄË¶ÅÈáçÂ§çËß¶Âèë)
            const oldEmojis = page5.querySelectorAll('.heart-emoji');
            oldEmojis.forEach(emoji => emoji.remove());


            setTimeout(() => {
                const rect = finalMessage.getBoundingClientRect();
                const pageRect = page5.getBoundingClientRect();

                const relativeCenterX = rect.left - pageRect.left + rect.width / 2;
                const relativeCenterY = rect.top - pageRect.top + rect.height / 2;

                const numEmojis = 16;
                const radiusX = rect.width / 2 + 60; // Ê∞¥Âπ≥ÂçäÂæÑÁ®çÂ§ß
                const radiusY = rect.height / 2 + 70; // ÂûÇÁõ¥ÂçäÂæÑÊõ¥Â§ß

                const points = [];
                for (let i = 0; i < numEmojis; i++) {
                    const angle = (Math.PI * 2 * i) / numEmojis;
                    // Parametric equation for heart shape
                    const x = radiusX * Math.sin(angle) * Math.sin(angle) * Math.sin(angle) * 1.1; // Adjust multiplier for width
                    const y = -radiusY * (0.8 * Math.cos(angle) - 0.3 * Math.cos(2 * angle) - 0.2 * Math.cos(3 * angle) - 0.1 * Math.cos(4 * angle)); // Adjust coefficients for shape
                    points.push({ x, y });
                }

                points.forEach((point, index) => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.classList.add('heart-emoji');
                    emojiSpan.textContent = 'üèµ';
                    emojiSpan.style.left = `${relativeCenterX + point.x}px`;
                    emojiSpan.style.top = `${relativeCenterY + point.y}px`;

                    page5.appendChild(emojiSpan);

                    setTimeout(() => {
                        emojiSpan.classList.add('visible');
                    }, index * 100 + 500); // Âª∂ËøüÂá∫Áé∞ + ÂàùÂßãÂª∂Ëøü
                });

            }, 100); // Áü≠ÊöÇÂª∂ËøüÁ°Æ‰øù finalMessage Ê∏≤ÊüìÂÆåÊàê
        }


        function handleKeyPress(event) {
            if (currentPage < totalPages && (event.code === 'Space' || event.code === 'Enter')) {
                event.preventDefault();
                const globalBtn = document.getElementById('globalBtn');
                if (globalBtn && globalBtn.style.opacity !== '0') {
                    globalBtn.click();
                }
            }
        }

        let touchStartY = 0;
        let touchHandled = false; // Èò≤Ê≠¢Â§öÁÇπËß¶ÊéßÊàñÊÑèÂ§ñËß¶Âèë

        function handleTouchStart(e) {
             if (currentPage < totalPages) {
                touchStartY = e.touches[0].clientY;
                touchHandled = false;
             }
        }

        function handleTouchEnd(e) {
             if (currentPage < totalPages && !touchHandled) {
                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchStartY - touchEndY;

                if (Math.abs(deltaY) > 50 && deltaY > 0) { // Âêë‰∏äÊªëÂä®Ë∂ÖËøá50px
                    touchHandled = true; // Ê†áËÆ∞Â∑≤Â§ÑÁêÜ
                    nextPage();
                }
             }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const globalBtn = document.getElementById('globalBtn');

            if (globalBtn) {
                globalBtn.addEventListener('click', (e) => {
                    if (currentPage < totalPages) {
                        // ÁÆÄÂçïÁöÑÁÇπÂáªÂä®Áîª
                        globalBtn.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            globalBtn.style.transform = '';
                        }, 100);
                        // Á´ãÂç≥Á¶ÅÁî®ÊåâÈíÆÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
                        globalBtn.style.pointerEvents = 'none';
                        nextPage();
                         // È°µÈù¢ÂàáÊç¢Âä®ÁîªÁªìÊùüÂêéÂÜçÂêØÁî®ÊåâÈíÆÔºàÂ¶ÇÊûúÈúÄË¶ÅÔºâ
                         // ËøôÈáåÁî± updateButton Â§ÑÁêÜ
                    }
                });

                globalBtn.addEventListener('mouseenter', () => {
                    const hint = document.getElementById('btnHint');
                    if (hint && hint.style.opacity !== '0') {
                        hint.style.transform = 'translateX(-50%) scale(1.1)';
                    }
                });
                globalBtn.addEventListener('mouseleave', () => {
                    const hint = document.getElementById('btnHint');
                     if (hint) {
                        hint.style.transform = 'translateX(-50%) scale(1)';
                     }
                });
            }

            updateButton();
            document.addEventListener('keydown', handleKeyPress);
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });

            console.log("È°µÈù¢ÂàùÂßãÂåñÂÆåÊàêÔºåÂΩìÂâçÈ°µÈù¢:", currentPage);
        });

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            if (canvas && canvas.style.display !== 'none') {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
             // Â¶ÇÊûúÊúÄÁªàÈ°µÈù¢ÂèØËßÅÔºåÈáçÊñ∞ËÆ°ÁÆóÂøÉÂΩ¢‰ΩçÁΩÆ
             if (currentPage === totalPages) {
                createHeartEmojis();
             }
        });

        document.addEventListener('visibilitychange', () => {
            // ÂèØ‰ª•ÈÄâÊã©ÊöÇÂÅú/ÊÅ¢Â§çÂä®ÁîªÊàñÈü≥Êïà
        });

        document.addEventListener('selectstart', (e) => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });

    </script>
