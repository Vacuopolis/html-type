            const container = document.getElementById('gameContainer');

            // å“åº”å¼è°ƒæ•´æ‹¼å›¾å¤§å°

        function createConfetti() {
            const colors = ['#e74c3c', '#f39c12', '#fdebd0', '#d35400', '#c0392b', '#e67e22'];
            
            // åˆ›å»ºä¸€ä¸ªå•ç‹¬çš„å½©å±‘å®¹å™¨ï¼Œç¡®ä¿å®ƒä½äºç¥ç¦ä¿¡æ¯ä¹‹ä¸Š
            let confettiContainer = document.getElementById('confettiContainer');

                confettiContainer.style.zIndex = '2000'; // ç¡®ä¿åœ¨ç¥ç¦ä¿¡æ¯ä¹‹ä¸Š
                document.body.appendChild(confettiContainer);
            }
            
            // åˆ›å»ºæ›´å¤šå½©å±‘ä»¥å¢å¼ºæ•ˆæœ
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // éšæœºå±æ€§
                const size = Math.random() * 12 + 5; // ç•¥å¾®å¢å¤§å°ºå¯¸èŒƒå›´
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                
                // éšæœºé€Ÿåº¦å’Œå»¶è¿Ÿ
                const animationDuration = Math.random() * 4 + 3; // å¢åŠ æŒç»­æ—¶é—´
                const delay = Math.random() * 3; // æ·»åŠ éšæœºå»¶è¿Ÿ
                
                // è®¾ç½®æ ·å¼
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}vw`;
                confetti.style.top = '-20px';
                confetti.style.position = 'absolute';
                confetti.style.opacity = '0.9';
                
                // éšæœºå½¢çŠ¶
                if (Math.random() > 0.6) {
                    confetti.style.borderRadius = '50%';
                } else if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '2px';
                    confetti.style.width = `${size * 0.7}px`;
                    confetti.style.height = `${size * 1.3}px`;
                }
                
                // æ·»åŠ åˆ°å®¹å™¨
                confettiContainer.appendChild(confetti);
                
                // åŠ¨ç”»ç›¸å…³
                setTimeout(() => {
                    // åŠ¨ç”»èµ·å§‹å‚æ•°
                    let rotationSpeed = Math.random() * 20 - 10; // æ—‹è½¬é€Ÿåº¦
                    let horizontalSwing = Math.random() * 15; // æ°´å¹³æ‘†åŠ¨å¹…åº¦
                    let fallSpeed = 2 + Math.random() * 2; // ä¸‹è½é€Ÿåº¦
                    
                    const startTime = performance.now();
                    
                    // ä½¿ç”¨requestAnimationFrameå®ç°å¹³æ»‘åŠ¨ç”»
                    function animateConfetti(timestamp) {
                        const elapsed = timestamp - startTime;
                        const duration = animationDuration * 1000;
                        const progress = elapsed / duration;
                        
                        if (progress < 1) {
                            // ä½ç½®è®¡ç®—
                            const top = (progress * 120) * fallSpeed; // ä¸‹è½è·ç¦»
                            const swingFactor = Math.sin(progress * 10) * horizontalSwing * (1 - progress * 0.5);
                            const horizontalPosition = parseFloat(confetti.style.left) + swingFactor;
                            
                            // åº”ç”¨ä½ç½®
                            confetti.style.top = `${top}vh`;
                            confetti.style.left = `${horizontalPosition}vw`;
                            
                            // æ—‹è½¬å’Œæ·¡å‡º
                            const currentRotation = rotationSpeed * progress * 360;
                            confetti.style.transform = `rotate(${currentRotation}deg)`;
                            
                            // æ ¹æ®ä¸‹è½è¿›åº¦è°ƒæ•´é€æ˜åº¦ï¼Œä½¿å½©å±‘æ…¢æ…¢æ¶ˆå¤±
                            confetti.style.opacity = Math.max(0, 0.9 - (progress * 0.9));
                            
                            requestAnimationFrame(animateConfetti);
                        } else {
                            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                            confetti.remove();
                        }
                    }
                    
                    requestAnimationFrame(animateConfetti);
                }, delay * 1000); // åº”ç”¨éšæœºå»¶è¿Ÿ
            }
            
            // åœ¨åŠ¨ç”»ç»“æŸåç§»é™¤å®¹å™¨
            setTimeout(() => {
                const container = document.getElementById('confettiContainer');
                if (container) {
                    container.style.opacity = '0';
                    container.style.transition = 'opacity 1s';
                    setTimeout(() => container.remove(), 1000);
                }
            }, 10000); // 10ç§’åæ¸…ç†
        }
