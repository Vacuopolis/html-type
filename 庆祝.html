<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毕业季祝福老师</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            height: 100vh;
            overflow: hidden;
            transition: all 1s ease-in-out;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease-in-out;
        }

        .page.active {
            opacity: 1;
            transform: scale(1);
        }

        /* 初始页面样式 */
        .page1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .page1::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="90" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        .welcome-text {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        /* 倒计时页面样式 */
        .page2, .page3, .page4 {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
        }

        .page2::before, .page3::before, .page4::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,10 60,35 85,35 65,55 75,80 50,65 25,80 35,55 15,35 40,35" fill="rgba(255,215,0,0.2)"/></svg>') repeat;
            background-size: 150px 150px;
            animation: sparkle 15s infinite linear;
        }

        .countdown-number {
            font-size: 15rem;
            font-weight: 900;
            text-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        /* 最终页面样式 */
        .page5 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
        }

        .page5::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.3)"/></svg>') repeat;
            background-size: 50px 50px;
            animation: twinkle 3s infinite;
        }

        .final-message {
            font-size: 6rem;
            font-weight: 900;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.4);
            text-align: center;
            background: linear-gradient(45deg, #fff, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s infinite alternate;
        }

        /* 按钮样式 */
        .btn-container {
            position: relative;
            margin-top: 3rem;
        }

        .main-btn {
            padding: 20px 40px;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .main-btn:active {
            transform: translateY(-1px);
        }

        .btn-hint {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
        }

        /* 箭头样式 */
        .arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid rgba(255,255,255,0.8);
            animation: bounce 2s infinite;
        }

        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes sparkle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes glow {
            0% { text-shadow: 4px 4px 8px rgba(0,0,0,0.4), 0 0 20px rgba(255,215,0,0.3); }
            100% { text-shadow: 4px 4px 8px rgba(0,0,0,0.4), 0 0 30px rgba(255,215,0,0.6); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .welcome-text { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .countdown-number { font-size: 8rem; }
            .final-message { font-size: 3rem; }
            .main-btn { font-size: 1.4rem; padding: 15px 30px; }
        }
    </style>
</head>
<body>
    <!-- 初始页面 -->
    <div class="page page1 active" id="page1">
        <h1 class="welcome-text">亲爱的老师</h1>
        <p class="subtitle">毕业季特别祝福等待您的开启</p>
        <div class="btn-container">
            <div class="arrow"></div>
            <div class="btn-hint">请点这里</div>
            <button class="main-btn" onclick="nextPage()">开始祝福</button>
        </div>
    </div>

    <!-- 倒计时3 -->
    <div class="page page2" id="page2">
        <div class="countdown-number">3</div>
        <div class="btn-container">
            <div class="btn-hint">继续</div>
            <button class="main-btn" onclick="nextPage()">继续</button>
        </div>
    </div>

    <!-- 倒计时2 -->
    <div class="page page3" id="page3">
        <div class="countdown-number">2</div>
        <div class="btn-container">
            <div class="btn-hint">继续</div>
            <button class="main-btn" onclick="nextPage()">继续</button>
        </div>
    </div>

    <!-- 倒计时1 -->
    <div class="page page4" id="page4">
        <div class="countdown-number">1</div>
        <div class="btn-container">
            <div class="btn-hint">最后一次</div>
            <button class="main-btn" onclick="nextPage()">最后一次</button>
        </div>
    </div>

    <!-- 最终祝福页面 -->
    <div class="page page5" id="page5">
        <h1 class="final-message">请老师回头看</h1>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 5;

        function nextPage() {
            if (currentPage < totalPages) {
                // 隐藏当前页面
                document.getElementById(`page${currentPage}`).classList.remove('active');
                
                // 显示下一页面
                currentPage++;
                setTimeout(() => {
                    document。getElementById(`page${currentPage}`).classList.add('active');
                }, 300);
            }
        }

        // 键盘事件支持
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                nextPage();
            }
        });

        // 添加点击屏幕任意位置继续的功能（除了按钮）
        document.addEventListener('click', function(event) {
            if (!event.target.classList.contains('main-btn') && currentPage < totalPages) {
                nextPage();
            }
        });
    </script>
</body>
</html>
