<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老一辈的智叟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .scene-container {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .villager-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease-out;
            z-index: 2;
        }
        @keyframes confettiAnimation {
            0% { opacity: 0; transform: translateY(0); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px) rotate(360deg); }
        }
        .confetti-container {
            position: absolute;
            left: 5%;
            bottom: 0%;
            width: 40%;
            height: 50%;
            z-index: 3;
            pointer-events: none;
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 16px;
            background-color: white;
            opacity: 0;
            animation: confettiAnimation 1.5s forwards;
        }
        .chat-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-top: 2px solid #555;
            height: 200px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            scrollbar-width: thin;
            scrollbar-color: #555 rgba(0,0,0,0.3);
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .player-message {
            color: #AAFFAA;
        }
        .villager-message {
            color: #FFAA55;
        }
        .chat-input {
            display: flex;
        }
        input {
            flex-grow: 1;
            padding: 8px;
            border: 2px solid #555;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            margin-left: 10px;
            background-color: #5D7;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4C6;
        }
        .nametag {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s;
            top: 33%;
            left: 22%;
            z-index: 4;
        }
        .speech-bubble {
            position: absolute;
            background-color: white;
            color: black;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 60%;
            top: 28%;
            left: 35%;
            transform: translate(-50%, -100%);
            opacity: 0;
            transition: opacity 0.8s;
            z-index: 4;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20%;
            margin-left: -15px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: white transparent;
        }
        .reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.2s;
        }
        .reset-button:hover {
            background-color: rgba(50, 50, 50, 0.7);
        }
        @media (max-width: 768px) {
            .speech-bubble {
                max-width: 80%;
                font-size: 14px;
            }
            .chat-container {
                height: 150px;
            }
            .nametag {
                font-size: 12px;
            }
        }
        #loadingStatus {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            color: #aaa;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <img src="https://stellar-cat-4909aa.netlify.app/image/EmptyBackground.png" alt="Minecraft Scene" class="background-image">
        <img src="https://stellar-cat-4909aa.netlify.app/image/VillagerAppear.png" alt="Villager Scene" class="villager-image">
        <div class="confetti-container" id="confettiContainer"></div>
        <div class="nametag">老一辈的'智叟'</div>
        <div class="speech-bubble" aria-live="polite"></div>
        <audio id="villagerSound" preload="auto"></audio>
        <div id="loadingStatus"></div>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message">当你假期来到老家一人户做客时你随口说到....</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="输入聊天内容..." aria-label="聊天输入框">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const villagerImage = document.querySelector('.villager-image');
        const confettiContainer = document.getElementById('confettiContainer');
        const nametag = document.querySelector('.nametag');
        const speechBubble = document.querySelector('.speech-bubble');
        const villagerSound = document.getElementById('villagerSound');
        const loadingStatus = document.getElementById('loadingStatus');
        let villagerSummoned = false;
        
        // 设置音频源并加载
        function setupAudio() {
            const audioUrl = "https://www.soundjay.com/misc/sounds/magic-chime-02.mp3";
            villagerSound.src = audioUrl;            
        }        
        // 初始化
        setupAudio();
        
        // 按Enter发送消息
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            // 添加你的消息
            const playerMessageDiv = document.createElement('div');
            playerMessageDiv.className = 'message player-message';
            playerMessageDiv.textContent = `你: ${message}`;
            chatMessages.appendChild(playerMessageDiv);
            
            // 检查是否包含"混凝土"
            if (message.includes('混凝土') && !villagerSummoned) {
                summonVillager();
            }
            
            // 清空输入框并滚动到底部
            messageInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 根据设备性能确定粒子数量
        function getConfettiCount() {
            // 检测是否是性能较低的设备
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            return isMobile ? 100 : 200; // 移动设备减少粒子数量
        }
        
        function createConfetti() {
            // 清空现有纸屑
            confettiContainer.innerHTML = '';
            
            // 创建多个纸屑元素
            const confettiCount = getConfettiCount();
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // 随机位置
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                
                // 随机延迟
                confetti.style.animationDelay = Math.random() * 0.8 + 's';
                
                // 随机旋转
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // 随机颜色
                const colors = ['#ffffff', '#dedede', '#f0f0f0', '#ffffff'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机大小
                const size = Math.random() * 6 + 3;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                
                confettiContainer.appendChild(confetti);
            }
        }
        
        // 打字机效果函数
        function typewriterEffect(element, text, speed = 40) {
            element.textContent = ''; // 清空内容
            let i = 0;
            
            function typeNextChar() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeNextChar, speed);
                }
            }
            
            typeNextChar();
        }
        
        function summonVillager() {
            villagerSummoned = true;
            
            // 创建纸屑效果并开始渐显图片
            createConfetti();
            villagerImage.style.opacity = '1';
            
            // 显示村民名称标签
            setTimeout(() => {
                nametag.style.opacity = 1;
                
                // 显示村民对话
                setTimeout(() => {
                    speechBubble.style.opacity = 1;
                    
                    // 使用打字机效果显示文本
                    const villagerText = "你刚刚说了混凝土是吧，首先我认为意大利面就是应该拌四十二号混凝土的...";
                    typewriterEffect(speechBubble, villagerText);
                    
                    // 播放音频
                    playVillagerSound();
                    
                    // 添加村民消息到聊天区
                    const villagerMessageDiv = document.createElement('div');
                    villagerMessageDiv.className = 'message villager-message';
                    villagerMessageDiv.textContent = `老一辈的'智叟': ${villagerText}`;
                    chatMessages.appendChild(villagerMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 500);
            }, 800);
        }
        
        // 播放音频的函数
        function playVillagerSound() {
            // 重置音频到开始位置（如果已经播放过）
            villagerSound.currentTime = 0;
            
            // 播放音频
            const playPromise = villagerSound.play();
            
        }
        
        // 重置场景的功能
        function resetScene() {
            villagerImage.style.opacity = '0';
            nametag.style.opacity = 0;
            speechBubble.style.opacity = 0;
            speechBubble.textContent = '';
            villagerSummoned = false;
            confettiContainer.innerHTML = '';
            
            // 停止音频
            villagerSound.pause();
            villagerSound.currentTime = 0;
            loadingStatus.textContent = "";
        }
        
        // 双击背景重置场景
        document.querySelector('.scene-container').addEventListener('dblclick', resetScene);
        
        // 触摸设备支持
        let lastTapTime = 0;
        document.querySelector('.scene-container').addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            
            if (tapLength < 500 && tapLength > 0) {
                resetScene();
                e.preventDefault();
            }
            
            lastTapTime = currentTime;
        });
        
        
        // 页面焦点设置
        window.addEventListener('load', () => {
            setTimeout(() => {
                messageInput.focus();
            }, 500);
        });
    </script>
</body>
</html>
